kubernetes_config_map:
    status: ASSESS
    layout: kubernetes
    page_title: 'Kubernetes: kubernetes_config_map'
    sidebar_current: docs-kubernetes-resource-config-map
    description: The resource provides mechanisms to inject containers with configuration
        data while keeping containers agnostic of Kubernetes.
    arguments:
        binary_data:
            description: BinaryData contains the binary data. Each key must consist
                of alphanumeric characters, '-', '_' or '.'. BinaryData can contain
                byte sequences that are not in the UTF-8 range. The keys stored in
                BinaryData must not overlap with the ones in the Data field, this
                is enforced during validation process. Using this field will require
                1.10+ apiserver and kubelet. This field only accepts base64-encoded
                payloads that will be decoded/received before being sent/received
                to the apiserver.
            required: false
            policy: ''
            notes: ''
        data:
            description: Data contains the configuration data. Each key must consist
                of alphanumeric characters, '-', '_' or '.'. Values with non-UTF-8
                byte sequences must use the BinaryData field. The keys stored in Data
                must not overlap with the keys in the BinaryData field, this is enforced
                during validation process.
            required: false
            policy: ''
            notes: ''
        metadata:
            description: Standard config map's metadata. For more info see [Kubernetes
                reference](https://github.com/kubernetes/community/blob/master/contributors/devel/sig-architecture/api-conventions.md#metadata)
            required: false
            policy: ''
            notes: ''
