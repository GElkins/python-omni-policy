    status: ASSESS
    layout: kubernetes
    page_title: 'Kubernetes: kubernetes_service_account'
    sidebar_current: docs-kubernetes-resource-service-account
    description: A service account provides an identity for processes that run in
        a Pod.
    arguments:
        metadata:
            description: Standard service account's metadata. For more info see [Kubernetes
                reference](https://github.com/kubernetes/community/blob/master/contributors/devel/sig-architecture/api-conventions.md#metadata)
            required: false
            policy: ''
            notes: ''
        image_pull_secret:
            description: A list of references to secrets in the same namespace to
                use for pulling any images in pods that reference this Service Account.
                For more info see [Kubernetes reference](http://kubernetes.io/docs/user-guide/secrets#manually-specifying-an-imagepullsecret)
            required: false
            policy: ''
            notes: ''
        secret:
            description: A list of secrets allowed to be used by pods running using
                this Service Account. For more info see [Kubernetes reference](http://kubernetes.io/docs/user-guide/secrets)
            required: false
            policy: ''
            notes: ''
        automount_service_account_token:
            description: Boolean, `true` to enable automatic mounting of the service
                account token
            required: false
            policy: ''
            notes: ''
