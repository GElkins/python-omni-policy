kubernetes_deployment:
    status: ASSESS
    layout: kubernetes
    page_title: 'Kubernetes: kubernetes_deployment'
    sidebar_current: docs-kubernetes-resource-deployment
    description: "A Deployment ensures that a specified number of pod \u201Creplicas\u201D\
        \ are running at any one time. In other words, a Deployment makes sure that\
        \ a pod or homogeneous set of pods are always up and available. If there are\
        \ too many pods, it will kill some. If there are too few, the Deployment will\
        \ start more."
    arguments:
        metadata:
            description: Standard deployment's metadata. For more info see [Kubernetes
