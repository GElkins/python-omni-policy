            required: false
            policy: ''
            notes: ''
        spec:
            description: Spec defines the specification of the desired behavior of
                the deployment. For more info see [Kubernetes reference](https://github.com/kubernetes/community/blob/master/contributors/devel/sig-architecture/api-conventions.md#spec-and-status)
            required: false
            policy: ''
            notes: ''
