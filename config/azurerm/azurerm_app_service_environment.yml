azurerm_app_service_environment:
    status: ASSESS
    subcategory: App Service (Web Apps)
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_app_service_environment'
    description: Manages an App Service Environment.
    arguments:
        name:
            description: 'The name of the App Service Environment. Changing this forces
                a new resource to be created. '
            required: false
            policy: ''
            notes: ''
        subnet_id:
            description: The ID of the Subnet which the App Service Environment should
                be connected to. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        pricing_tier:
            description: Pricing tier for the front end instances. Possible values
                are `I1`, `I2` and `I3`. Defaults to `I1`.
            required: false
            policy: ''
            notes: ''
        front_end_scale_factor:
            description: Scale factor for front end instances. Possible values are
                between `5` and `15`. Defaults to `15`.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the App Service Environment.
        resource_group_name:
            description: The name of the Resource Group where the App Service Environment
                exists.
        location:
            description: The location where the App Service Environment exists.
    timeouts:
        create:
            description: Used when creating the App Service Environment.
            required: false
            timeout: 4
        update:
            description: Used when updating the App Service Environment.
            required: false
            timeout: 4
        read:
            description: Used when retrieving the App Service Environment.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the App Service Environment.
            required: false
            timeout: 4
