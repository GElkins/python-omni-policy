azurerm_data_factory_linked_service_data_lake_storage_gen2:
    status: HOLD
    subcategory: Data Factory
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_data_factory_linked_service_data_lake_storage_gen2'
    description: Manages a Linked Service (connection) between Data Lake Storage Gen2
        and Azure Data Factory.
    arguments:
        name:
            description: Specifies the name of the Data Factory Linked Service MySQL.
                Changing this forces a new resource to be created. Must be globally
                unique. See the [Microsoft documentation](https://docs.microsoft.com/en-us/azure/data-factory/naming-rules
            required: true
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which to create the Data
                Factory Linked Service MySQL. Changing this forces a new resource
            required: true
            policy: ''
            notes: ''
        data_factory_name:
            description: The Data Factory name in which to associate the Linked Service
                with. Changing this forces a new resource.
            required: true
            policy: ''
            notes: ''
        url:
            description: The endpoint for the Azure Data Lake Storage Gen2 service.
            required: true
            policy: ''
            notes: ''
        service_principal_id:
            description: The service principal id in which to authenticate against
                the Azure Data Lake Storage Gen2 account.
            required: true
            policy: ''
            notes: ''
        service_principal_key:
            description: The service principal key in which to authenticate against
                the Azure Data Lake Storage Gen2 account.
            required: true
            policy: ''
            notes: ''
        tenant:
            description: The tenant id or name in which to authenticate against the
                Azure Data Lake Storage Gen2 account.
            required: true
            policy: ''
            notes: ''
        description:
            description: The description for the Data Factory Linked Service MySQL.
            required: false
            policy: ''
            notes: ''
        integration_runtime_name:
            description: The integration runtime reference to associate with the Data
                Factory Linked Service MySQL.
            required: false
            policy: ''
            notes: ''
        annotations:
            description: List of tags that can be used for describing the Data Factory
                Linked Service MySQL.
            required: false
            policy: ''
            notes: ''
        parameters:
            description: A map of parameters to associate with the Data Factory Linked
                Service MySQL.
            required: false
            policy: ''
            notes: ''
        additional_properties:
            description: A map of additional properties to associate with the Data
                Factory Linked Service MySQL.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the Data Factory Data Lake Storage Gen2 Linked
                Service.
    timeouts:
        create:
            description: Used when creating the Data Factory Data Lake Storage Gen2
                Linked Service.
            required: false
            timeout: 30
        update:
            description: Used when updating the Data Factory Data Lake Storage Gen2
                Linked Service.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Data Factory Data Lake Storage Gen2
                Linked Service.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Data Factory Data Lake Storage Gen2
                Linked Service.
            required: false
            timeout: 30
