                exists. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        storage_account:
            description: One or more `storage_account` blocks as defined below.
            required: false
            policy: ''
            notes: ''
        id:
            description: Specifies the ID of the Storage Account that will be associated
                with the Media Services instance.
            required: false
            policy: ''
            notes: ''
        is_primary:
            description: Specifies whether the storage account should be the primary
                account or not. Defaults to `false`.
            required: false
            policy: ''
            notes: ''
