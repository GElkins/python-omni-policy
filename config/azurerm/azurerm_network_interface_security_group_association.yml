azurerm_network_interface_security_group_association:
    status: ASSESS
    subcategory: Network
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_network_interface_security_group_association'
    description: Manages the association between a Network Interface and a Network
        Security Group.
    arguments:
        network_interface_id:
            description: The ID of the Network Interface. Changing this forces a new
                resource to be created.
            required: true
            policy: ''
            notes: ''
        network_security_group_id:
            description: The ID of the Network Security Group which should be attached
                to the Network Interface. Changing this forces a new resource to be
                created.
            required: true
            policy: ''
            notes: ''
    attributes:
        id:
            description: The (Terraform specific) ID of the Association between the
                Network Interface and the Network Interface.
    timeouts:
        create:
            description: Used when creating the association between the Network Interface
                and the Network Security Group.
            required: false
            timeout: 30
        update:
            description: Used when updating the association between the Network Interface
                and the Network Security Group.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the association between the Network
                Interface and the Network Security Group.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the association between the Network Interface
                and the Network Security Group.
            required: false
            timeout: 30
