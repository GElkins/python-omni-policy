azurerm_subnet_network_security_group_association:
    status: ASSESS
    subcategory: Network
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_subnet_network_security_group_association'
    description: Associates a [Network Security Group](network_security_group.html)
        with a [Subnet](subnet.html) within a [Virtual Network](virtual_network.html).
    arguments:
        network_security_group_id:
            description: The ID of the Network Security Group which should be associated
                with the Subnet. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        subnet_id:
            description: The ID of the Subnet. Changing this forces a new resource
                to be created.
            required: true
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the Subnet.
    timeouts:
        create:
            description: Used when creating the Subnet Network Security Group Association.
            required: false
            timeout: 30
        update:
            description: Used when updating the Subnet Network Security Group Association.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Subnet Network Security Group Association.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Subnet Network Security Group Association.
            required: false
            timeout: 30
