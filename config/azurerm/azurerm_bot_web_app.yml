azurerm_bot_web_app:
    status: ASSESS
    subcategory: Bot
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_bot_web_app'
    description: Manages a Web App Bot.
    arguments:
        name:
            description: Specifies the name of the Web App Bot. Changing this forces
                a new resource to be created. Must be globally unique.
            required: true
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which to create the Web
                App Bot. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        location:
            description: The supported Azure location where the resource exists. Changing
                this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        sku:
            description: The SKU of the Web App Bot. Valid values include `F0` or
                `S1`. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        microsoft_app_id:
            description: The Microsoft Application ID for the Web App Bot. Changing
                this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        display_name:
            description: The name of the Web App Bot will be displayed as. This defaults
                to `name` if not specified.
            required: false
            policy: ''
            notes: ''
        endpoint:
            description: The Web App Bot endpoint.
            required: false
            policy: ''
            notes: ''
        developer_app_insights_key:
            description: The Application Insights Key to associate with the Web App
                Bot.
            required: false
            policy: ''
            notes: ''
        developer_app_insights_api_key:
            description: The Application Insights API Key to associate with the Web
                App Bot.
            required: false
            policy: ''
            notes: ''
        developer_app_insights_application_id:
            description: The Application Insights Application ID to associate with
                the Web App Bot.
            required: false
            policy: ''
            notes: ''
        luis_app_ids:
            description: A list of LUIS App IDs to associate with the Web App Bot.
            required: false
            policy: ''
            notes: ''
        luis_key:
            description: The LUIS key to associate with the Web App Bot.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A mapping of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the Bot Web App.
    timeouts:
        create:
            description: Used when creating the Bot Web App.
            required: false
            timeout: 30
        update:
            description: Used when updating the Bot Web App.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Bot Web App.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Bot Web App.
            required: false
            timeout: 30
