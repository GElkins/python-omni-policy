azurerm_route_table:
    status: ASSESS
    subcategory: Network
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_route_table'
    description: Manages a Route Table
    arguments:
        name:
            description: The name of the route.
            required: true
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which to create the route
                table. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        location:
            description: Specifies the supported Azure location where the resource
                exists. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        route:
            description: '[List of objects](/docs/configuration/attr-as-blocks.html'
            required: false
            policy: ''
            notes: ''
        disable_bgp_route_propagation:
            description: Boolean flag which controls propagation of routes learned
                by BGP on that route table. True means disable.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A mapping of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
        address_prefix:
            description: The destination CIDR to which the route applies, such as
                10.1.0.0/16
            required: true
            policy: ''
            notes: ''
        next_hop_type:
            description: The type of Azure hop the packet should be sent to. Possible
                values are `VirtualNetworkGateway`, `VnetLocal`, `Internet`, `VirtualAppliance`
                and `None`.
            required: true
            policy: ''
            notes: ''
        next_hop_in_ip_address:
            description: Contains the IP address packets should be forwarded to. Next
                hop values are only allowed in routes where the next hop type is `VirtualAppliance`.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The Route Table ID.
        subnets:
            description: The collection of Subnets associated with this route table.
    timeouts:
        create:
            description: Used when creating the Route Table.
            required: false
            timeout: 30
        update:
            description: Used when updating the Route Table.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Route Table.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Route Table.
            required: false
            timeout: 30
