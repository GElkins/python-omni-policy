azurerm_iothub_endpoint_storage_container:
    status: ASSESS
    subcategory: Messaging
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_iothub_endpoint_storage_container'
    description: Manages an IotHub Storage Container Endpoint
    arguments:
        name:
            description: 'The name of the endpoint. The name must be unique across
                endpoint types. The following names are reserved:  `events`, `operationsMonitoringEvents`,
                `fileNotifications` and `$default`.'
            required: true
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group under which the IotHub Storage
                Container Endpoint resource has to be created. Changing this forces
                a new resource to be created.
            required: true
            policy: ''
            notes: ''
        iothub_name:
            description: The name of the IoTHub to which this Storage Container Endpoint
                belongs. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        connection_string:
            description: The connection string for the endpoint.
            required: true
            policy: ''
            notes: ''
        batch_frequency_in_seconds:
            description: Time interval at which blobs are written to storage. Value
                should be between 60 and 720 seconds. Default value is 300 seconds.
            required: false
            policy: ''
            notes: ''
        max_chunk_size_in_bytes:
            description: Maximum number of bytes for each blob written to storage.
                Value should be between 10485760(10MB
            required: false
            policy: ''
            notes: ''
        container_name:
            description: The name of storage container in the storage account.
            required: true
            policy: ''
            notes: ''
        encoding:
            description: Encoding that is used to serialize messages to blobs. Supported
                values are 'avro' and 'avrodeflate'. Default value is 'avro'.
            required: false
            policy: ''
            notes: ''
        file_name_format:
            description: File name format for the blob. Default format is ``{iothub}/{partition}/{YYYY}/{MM}/{DD}/{HH}/{mm}``.
                All parameters are mandatory but can be reordered.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the IoTHub Storage Container Endpoint.
    timeouts:
        create:
            description: Used when creating the IotHub Storage Container Endpoint.
            required: false
            timeout: 30
        update:
            description: Used when updating the IotHub Storage Container Endpoint.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the IotHub Storage Container Endpoint.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the IotHub Storage Container Endpoint.
            required: false
            timeout: 30
