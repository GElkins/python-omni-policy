azurerm_dedicated_host:
    status: ASSESS
    subcategory: Compute
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_dedicated_host'
    description: Manage a Dedicated Host within a Dedicated Host Group.
    arguments:
        name:
            description: Specifies the name of this Dedicated Host. Changing this
                forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        dedicated_host_group_id:
            description: Specifies the ID of the Dedicated Host Group where the Dedicated
                Host should exist. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        location:
            description: Specify the supported Azure location where the resource exists.
                Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        sku_name:
            description: Specify the sku name of the Dedicated Host. Possible values
                are `DSv3-Type1`, `DSv3-Type2`, `ESv3-Type1`, `ESv3-Type2`,`FSv2-Type2`.
                Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        platform_fault_domain:
            description: Specify the fault domain of the Dedicated Host Group in which
                to create the Dedicated Host. Changing this forces a new resource
                to be created.
            required: false
            policy: ''
            notes: ''
        auto_replace_on_failure:
            description: Should the Dedicated Host automatically be replaced in case
                of a Hardware Failure? Defaults to `true`.
            required: false
            policy: ''
            notes: ''
        license_type:
            description: Specifies the software license type that will be applied
                to the VMs deployed on the Dedicated Host. Possible values are `None`,
                `Windows_Server_Hybrid` and `Windows_Server_Perpetual`. Defaults to
                `None`.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A mapping of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the Dedicated Host.
    timeouts:
        create:
            description: Used when creating the Dedicated Host.
            required: false
            timeout: 30
        update:
            description: Used when updating the Dedicated Host.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Dedicated Host.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Dedicated Host.
            required: false
            timeout: 30
