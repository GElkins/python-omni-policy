azurerm_cosmosdb_sql_database:
    status: HOLD
    subcategory: CosmosDB (DocumentDB)
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_cosmosdb_sql_database'
    description: Manages a SQL Database within a Cosmos DB Account.
    arguments:
        name:
            description: Specifies the name of the Cosmos DB SQL Database. Changing
                this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which the Cosmos DB SQL
                Database is created. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        account_name:
            description: The name of the Cosmos DB SQL Database to create the table
                within. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        throughput:
            description: The throughput of SQL database (RU/s). Must be set in increments
                of `100`. The minimum value is `400`. This must be set upon database
                creation otherwise it cannot be updated without a manual terraform
                destroy-apply.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the CosmosDB SQL Database.
    timeouts:
        create:
            description: Used when creating the CosmosDB SQL Database.
            required: false
            timeout: 30
        update:
            description: Used when updating the CosmosDB SQL Database.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the CosmosDB SQL Database.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the CosmosDB SQL Database.
            required: false
            timeout: 30
