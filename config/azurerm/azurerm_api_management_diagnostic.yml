azurerm_api_management_diagnostic:
    status: ASSESS
    subcategory: API Management
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_api_management_diagnostic'
    description: Manages an API Management Service Diagnostic.
    arguments:
        identifier:
            description: The diagnostic identifier for the API Management Service.
                At this time the only supported value is `applicationinsights`. Changing
                this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        api_management_name:
            description: The Name of the API Management Service where this Diagnostic
                should be created. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        resource_group_name:
            description: The Name of the Resource Group where the API Management Service
                exists. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        enabled:
            description: Indicates whether a Diagnostic should receive data or not.
            required: true
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the API Management Diagnostic.
    timeouts:
        create:
            description: Used when creating the API Management Diagnostic.
            required: false
            timeout: 30
        update:
            description: Used when updating the API Management Diagnostic.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the API Management Diagnostic.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the API Management Diagnostic.
            required: false
            timeout: 30
