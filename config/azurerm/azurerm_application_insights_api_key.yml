    arguments:
        name:
            description: Specifies the name of the Application Insights API key. Changing
                this forces a
            required: false
            policy: ''
            notes: ''
        application_insights_id:
            description: The ID of the Application Insights component on which the
                API key operates. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        read_permissions:
            description: Specifies the list of read permissions granted to the API
                key. Valid values are `agentconfig`, `aggregate`, `api`, `draft`,
                `extendqueries`, `search`. Please note these values are case sensitive.
                Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        write_permissions:
            description: Specifies the list of write permissions granted to the API
                key. Valid values are `annotations`. Please note these values are
                case sensitive. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes:
            - '-> '
            - ' At least one read or write permission must be defined.'
    attributes:
        id:
            description: The ID of the Application Insights API key.
        api_key:
            description: The API Key secret (Sensitive).
    timeouts:
        create:
            description: Used when creating the Application Insights API Key.
            required: false
            timeout: 30
        update:
            description: Used when updating the Application Insights API Key.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Application Insights API Key.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Application Insights API Key.
            required: false
            timeout: 30
