azurerm_mariadb_firewall_rule:
    status: ASSESS
    subcategory: Database
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_mariadb_firewall_rule'
    description: Manages a Firewall Rule for a MariaDB Server.
    arguments:
        name:
            description: Specifies the name of the MariaDB Firewall Rule. Changing
                this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        server_name:
            description: Specifies the name of the MariaDB Server. Changing this forces
                a new resource to be created.
            required: true
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which the MariaDB Server
                exists. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        start_ip_address:
            description: Specifies the Start IP Address associated with this Firewall
                Rule. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        end_ip_address:
            description: Specifies the End IP Address associated with this Firewall
                Rule. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: The Azure feature `Allow access to Azure services` can be enabled
                by setting `start_ip_address` and `end_ip_address` to `0.0.0.0` which
                ([is documented in the Azure API Docs](https://docs.microsoft.com/en-us/rest/api/sql/firewallrules/createorupdate)).
    attributes:
        id:
            description: The ID of the MariaDB Firewall Rule.
    timeouts:
        create:
            description: Used when creating the MariaDB Firewall Rule.
            required: false
            timeout: 30
        update:
            description: Used when updating the MariaDB Firewall Rule.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the MariaDB Firewall Rule.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the MariaDB Firewall Rule.
            required: false
            timeout: 30
