azurerm_bot_connection:
    status: HOLD
    subcategory: Bot
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_bot_connection'
    description: Manages a Bot Connection.
    arguments:
        name:
            description: Specifies the name of the Bot Connection. Changing this forces
                a new resource to be created. Must be globally unique.
            required: true
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which to create the Bot
                Connection. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        location:
            description: The supported Azure location where the resource exists. Changing
                this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        bot_name:
            description: The name of the Bot Resource this connection will be associated
                with. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        service_provider_name:
            description: The name of the service provider that will be associated
                with this connection. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        client_id:
            description: The Client ID that will be used to authenticate with the
                service provider.
            required: true
            policy: ''
            notes: ''
        client_secret:
            description: The Client Secret that will be used to authenticate with
                the service provider.
            required: true
            policy: ''
            notes: ''
        scopes:
            description: The Scopes at which the connection should be applied.
            required: false
            policy: ''
            notes: ''
        parameters:
            description: A map of additional parameters to apply to the connection.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A mapping of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the Bot Connection.
    timeouts:
        create:
            description: Used when creating the Bot Connection.
            required: false
            timeout: 30
        update:
            description: Used when updating the Bot Connection.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Bot Connection.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Bot Connection.
            required: false
            timeout: 30
