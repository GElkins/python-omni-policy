azurerm_api_management_api_version_set:
    status: ASSESS
    subcategory: API Management
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_api_management_api_version_set'
    description: Manages an API Version Set within an API Management Service.
    arguments:
        name:
            description: The name of the API Version Set. Changing this forces a new
                resource to be created.
            required: true
            policy: ''
            notes: ''
        api_management_name:
            description: The name of the [API Management Service](api_management.html
            required: true
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the Resource Group in which the parent API Management
                Service exists. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        display_name:
            description: The display name of this API Version Set.
            required: true
            policy: ''
            notes: ''
        versioning_scheme:
            description: Specifies where in an Inbound HTTP Request that the API Version
                should be read from. Possible values are `Header`, `Query` and `Segment`.
            required: true
            policy: ''
            notes: ''
        description:
            description: The description of API Version Set.
            required: false
            policy: ''
            notes: ''
        version_header_name:
            description: The name of the Header which should be read from Inbound
                Requests which defines the API Version.
            required: false
            policy: ''
            notes: This must be specified when `versioning_scheme` is set to `Header`.
        version_query_name:
            description: The name of the Query String which should be read from Inbound
                Requests which defines the API Version.
            required: false
            policy: ''
            notes: This must be specified when `versioning_scheme` is set to `Query`.
    attributes:
        id:
            description: The ID of the API Version Set.
    timeouts:
        create:
            description: Used when creating the API Management API Version Set.
            required: false
            timeout: 30
        update:
            description: Used when updating the API Management API Version Set.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the API Management API Version Set.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the API Management API Version Set.
            required: false
            timeout: 30
