            required: false
            policy: ''
            notes: ''
        key_vault_id:
            description: The ID of the Key Vault where the Secret should be created.
            required: false
            policy: ''
            notes: ''
        content_type:
            description: Specifies the content type for the Key Vault Secret.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A mapping of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
        not_before_date:
            description: Key not usable before the provided UTC datetime (Y-m-d'T'H:M:S'Z').
            required: false
            policy: ''
            notes: ''
        expiration_date:
            description: Expiration UTC datetime (Y-m-d'T'H:M:S'Z').
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The Key Vault Secret ID.
        version:
            description: The current version of the Key Vault Secret.
    timeouts:
        create:
            description: Used when creating the Key Vault Secret.
            required: false
            timeout: 30
        update:
            description: Used when updating the Key Vault Secret.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Key Vault Secret.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Key Vault Secret.
            required: false
            timeout: 30
