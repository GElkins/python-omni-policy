azurerm_automation_variable_datetime:
    status: HOLD
    subcategory: Automation
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_automation_variable_datetime'
    description: Manages a DateTime variable in Azure Automation.
    arguments:
        name:
            description: The name of the Automation Variable. Changing this forces
                a new resource to be created.
            required: true
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which to create the Automation
                Variable. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        automation_account_name:
            description: The name of the automation account in which the Variable
                is created. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        description:
            description: The description of the Automation Variable.
            required: false
            policy: ''
            notes: ''
        encrypted:
            description: Specifies if the Automation Variable is encrypted. Defaults
                to `false`.
            required: false
            policy: ''
            notes: ''
        value:
            description: The value of the Automation Variable in the [RFC3339 Section
                5.6 Internet Date/Time Format](https://tools.ietf.org/html/rfc3339#section-5.6).
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the Automation Variable.
    timeouts:
        create:
            description: Used when creating the Automation DateTime Variable.
            required: false
            timeout: 30
        update:
            description: Used when updating the Automation DateTime Variable.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Automation DateTime Variable.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Automation DateTime Variable.
            required: false
            timeout: 30
