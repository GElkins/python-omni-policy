azurerm_automation_account:
    status: ASSESS
    subcategory: Automation
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_automation_account'
    description: Manages a Automation Account.
    arguments:
        name:
            description: The SKU name of the account - only `Basic` is supported at
                this time.
            required: false
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which the Automation Account
                is created. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        location:
            description: Specifies the supported Azure location where the resource
                exists. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        sku:
            description: A `sku` block as described below.
            required: false
            policy: ''
            notes: ''
        sku_name:
            description: The SKU name of the account - only `Basic` is supported at
                this time.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A mapping of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The Automation Account ID.
        dsc_server_endpoint:
            description: The DSC Server Endpoint associated with this Automation Account.
        dsc_primary_access_key:
            description: The Primary Access Key for the DSC Endpoint associated with
                this Automation Account.
        dsc_secondary_access_key:
            description: The Secondary Access Key for the DSC Endpoint associated
                with this Automation Account.
    timeouts:
        create:
            description: Used when creating the Automation Account.
            required: false
            timeout: 30
        update:
            description: Used when updating the Automation Account.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Automation Account.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Automation Account.
            required: false
            timeout: 30
