azurerm_subnet_route_table_association:
    status: ASSESS
    subcategory: Network
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_subnet_route_table_association'
    description: Associates a [Route Table](route_table.html) with a [Subnet](subnet.html)
        within a [Virtual Network](virtual_network.html).
    arguments:
        route_table_id:
            description: The ID of the Route Table which should be associated with
                the Subnet. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        subnet_id:
            description: The ID of the Subnet. Changing this forces a new resource
                to be created.
            required: true
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the Subnet.
    timeouts:
        create:
            description: Used when creating the Subnet Route Table Association.
            required: false
            timeout: 30
        update:
            description: Used when updating the Subnet Route Table Association.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Subnet Route Table Association.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Subnet Route Table Association.
            required: false
            timeout: 30
