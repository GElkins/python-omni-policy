    description: Manages a Automation Module.
    arguments:
        name:
            description: Specifies the name of the Module. Changing this forces a
                new resource to be created.
            required: true
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which the Module is created.
                Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        automation_account_name:
            description: The name of the automation account in which the Module is
                created. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        module_link:
            description: The published Module link.
            required: true
            policy: ''
            notes: ''
        uri:
            description: The uri of the module content (zip or nupkg).
            required: true
            policy: ''
            notes: ''
    attributes:
        id:
            description: The Automation Module ID.
    timeouts:
