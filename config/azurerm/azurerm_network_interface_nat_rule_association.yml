azurerm_network_interface_nat_rule_association:
    status: ASSESS
    subcategory: Network
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_network_interface_nat_rule_association'
    description: Manages the association between a Network Interface and a Load Balancer's
        NAT Rule.
    arguments:
        network_interface_id:
            description: The ID of the Network Interface. Changing this forces a new
                resource to be created.
            required: false
            policy: ''
            notes: ''
        ip_configuration_name:
            description: The Name of the IP Configuration within the Network Interface
                which should be connected to the NAT Rule. Changing this forces a
                new resource to be created.
            required: false
            policy: ''
            notes: ''
        nat_rule_id:
            description: The ID of the Load Balancer NAT Rule which this Network Interface
                which should be connected to. Changing this forces a new resource
                to be created.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The (Terraform specific) ID of the Association between the
                Network Interface and the Load Balancers NAT Rule.
    timeouts:
        create:
            description: Used when creating the association between the Network Interface
                and the Load Balancers NAT Rule.
            required: false
            timeout: 30
        update:
            description: Used when updating the association between the Network Interface
                and the Load Balancers NAT Rule.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the association between the Network
                Interface and the Load Balancers NAT Rule.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the association between the Network Interface
                and the Load Balancers NAT Rule.
            required: false
            timeout: 30
