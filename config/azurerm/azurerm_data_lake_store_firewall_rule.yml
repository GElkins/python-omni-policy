azurerm_data_lake_store_firewall_rule:
    status: ASSESS
    subcategory: Data Lake
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_data_lake_store_firewall_rule'
    description: Manages a Azure Data Lake Store Firewall Rule.
    arguments:
        name:
            description: Specifies the name of the Data Lake Store. Changing this
                forces a new resource to be created. Has to be between 3 to 24 characters.
            required: true
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which to create the Data
                Lake Store.
            required: true
            policy: ''
            notes: ''
        account_name:
            description: Specifies the name of the Data Lake Store for which the Firewall
                Rule should take effect.
            required: true
            policy: ''
            notes: ''
        start_ip_address:
            description: The Start IP address for the firewall rule.
            required: true
            policy: ''
            notes: ''
        end_ip_address:
            description: The End IP Address for the firewall rule.
            required: true
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the Data Lake Store Firewall Rule.
    timeouts:
        create:
            description: Used when creating the Data Lake Store Firewall Rule.
            required: false
            timeout: 30
        update:
            description: Used when updating the Data Lake Store Firewall Rule.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Data Lake Store Firewall Rule.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Data Lake Store Firewall Rule.
            required: false
            timeout: 30
