azurerm_shared_image:
    status: HOLD
    subcategory: Compute
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_shared_image'
    description: Manages a Shared Image within a Shared Image Gallery.
    arguments:
        name:
            description: Specifies the name of the Shared Image. Changing this forces
                a new resource to be created.
            required: true
            policy: ''
            notes: ''
        gallery_name:
            description: Specifies the name of the Shared Image Gallery in which this
                Shared Image should exist. Changing this forces a new resource to
                be created.
            required: true
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which the Shared Image
                Gallery exists. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        location:
            description: Specifies the supported Azure location where the Shared Image
                Gallery exists. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        identifier:
            description: An `identifier` block as defined below.
            required: true
            policy: ''
            notes: ''
        os_type:
            description: The type of Operating System present in this Shared Image.
                Possible values are `Linux` and `Windows`.
            required: true
            policy: ''
            notes: ''
        description:
            description: A description of this Shared Image.
            required: false
            policy: ''
            notes: ''
        eula:
            description: The End User Licence Agreement for the Shared Image.
            required: false
            policy: ''
            notes: ''
        privacy_statement_uri:
            description: The URI containing the Privacy Statement associated with
                this Shared Image.
            required: false
            policy: ''
            notes: ''
        release_note_uri:
            description: The URI containing the Release Notes associated with this
                Shared Image.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A mapping of tags to assign to the Shared Image.
            required: false
            policy: ''
            notes: ''
        offer:
            description: The Offer Name for this Shared Image.
            required: true
            policy: ''
            notes: ''
        publisher:
            description: The Publisher Name for this Gallery Image.
            required: true
            policy: ''
            notes: ''
        sku:
            description: The Name of the SKU for this Gallery Image.
            required: true
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the Shared Image.
    timeouts:
        create:
            description: Used when creating the Shared Image.
            required: false
            timeout: 30
        update:
            description: Used when updating the Shared Image.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Shared Image.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Shared Image.
            required: false
            timeout: 30
