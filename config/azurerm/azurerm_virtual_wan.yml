azurerm_virtual_wan:
    status: ASSESS
    subcategory: Network
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_virtual_wan'
    description: Manages a Virtual WAN.
    arguments:
        name:
            description: Specifies the name of the Virtual WAN. Changing this forces
                a new resource to be created.
            required: true
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which to create the Virtual
                WAN. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        location:
            description: Specifies the supported Azure location where the resource
                exists. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        disable_vpn_encryption:
            description: Boolean flag to specify whether VPN encryption is disabled.
                Defaults to `false`.
            required: false
            policy: ''
            notes: ''
        allow_branch_to_branch_traffic:
            description: Boolean flag to specify whether branch to branch traffic
                is allowed. Defaults to `true`.
            required: false
            policy: ''
            notes: ''
        allow_vnet_to_vnet_traffic:
            description: Boolean flag to specify whether VNet to VNet traffic is allowed.
                Defaults to `false`.
            required: false
            policy: ''
            notes: ''
        office365_local_breakout_category:
            description: 'Specifies the Office365 local breakout category. Possible
                values include: `Optimize`, `OptimizeAndAllow`, `All`, `None`. Defaults
                to `None`.'
            required: false
            policy: ''
            notes: ''
        type:
            description: 'Specifies the Virtual WAN type. Possible Values include:
                `Basic` and `Standard`. Defaults to `Standard`.'
            required: false
            policy: ''
            notes: ''
        tags:
            description: A mapping of tags to assign to the Virtual WAN.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the Virtual WAN.
    timeouts:
        create:
            description: Used when creating the Virtual WAN.
            required: false
            timeout: 30
        update:
            description: Used when updating the Virtual WAN.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Virtual WAN.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Virtual WAN.
            required: false
            timeout: 30
