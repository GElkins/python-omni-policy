azurerm_api_management_identity_provider_twitter:
    status: ASSESS
    subcategory: API Management
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_api_management_identity_provider_twitter'
    description: Manages an API Management Twitter Identity Provider.
    arguments:
        api_management_name:
            description: The Name of the API Management Service where this Twitter
                Identity Provider should be created. Changing this forces a new resource
                to be created.
            required: false
            policy: ''
            notes: ''
        resource_group_name:
            description: The Name of the Resource Group where the API Management Service
                exists. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        api_key:
            description: App Consumer API key for Twitter.
            required: false
            policy: ''
            notes: ''
        api_secret_key:
            description: App Consumer API secret key for Twitter.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the API Management Twitter Identity Provider.
    timeouts:
        create:
            description: Used when creating the API Management Twitter Identity Provider.
            required: false
            timeout: 30
        update:
            description: Used when updating the API Management Twitter Identity Provider.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the API Management Twitter Identity
                Provider.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the API Management Twitter Identity Provider.
            required: false
            timeout: 30
