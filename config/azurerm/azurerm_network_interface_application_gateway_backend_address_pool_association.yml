azurerm_network_interface_application_gateway_backend_address_pool_association:
    status: ASSESS
    subcategory: Network
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_network_interface_application_gateway_backend_address_pool_association'
    description: Manages the association between a Network Interface and a Application
        Gateway's Backend Address Pool.
    arguments:
        network_interface_id:
            description: The ID of the Network Interface. Changing this forces a new
                resource to be created.
            required: false
            policy: ''
            notes: ''
        ip_configuration_name:
            description: The Name of the IP Configuration within the Network Interface
                which should be connected to the Backend Address Pool. Changing this
                forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        backend_address_pool_id:
            description: The ID of the Application Gateway's Backend Address Pool
                which this Network Interface which should be connected to. Changing
                this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The (Terraform specific) ID of the Association between the
                Network Interface and the Application Gateway Backend Address Pool.
    timeouts:
        create:
            description: Used when creating the association between the Network Interface
                and the Application Gateway Backend Address Pool.
            required: false
            timeout: 30
        update:
            description: Used when updating the association between the Network Interface
                and the Application Gateway Backend Address Pool.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the association between the Network
                Interface and the Application Gateway Backend Address Pool.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the association between the Network Interface
                and the Application Gateway Backend Address Pool.
            required: false
            timeout: 30
