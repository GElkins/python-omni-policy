azurerm_data_lake_store_file:
    status: ASSESS
    subcategory: Data Lake
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_data_lake_store_file'
    description: Manages a Azure Data Lake Store File.
    arguments:
        account_name:
            description: Specifies the name of the Data Lake Store for which the File
                should created.
            required: true
            policy: ''
            notes: ''
        local_file_path:
            description: The path to the local file to be added to the Data Lake Store.
            required: true
            policy: ''
            notes: ''
        remote_file_path:
            description: The path created for the file on the Data Lake Store.
            required: true
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the Data Lake Store File.
    timeouts:
        create:
            description: Used when creating the Data Lake Store File.
            required: false
            timeout: 30
        update:
            description: Used when updating the Data Lake Store File.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Data Lake Store File.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Data Lake Store File.
            required: false
            timeout: 30
