azurerm_logic_app_trigger_custom:
    status: ASSESS
    subcategory: Logic App
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_logic_app_trigger_custom'
    description: Manages a Custom Trigger within a Logic App Workflow
    arguments:
        name:
            description: Specifies the name of the HTTP Trigger to be created within
                the Logic App Workflow. Changing this forces a new resource to be
                created.
            required: true
            policy: ''
            notes: This name must be unique across all Triggers within the Logic App
                Workflow.
        logic_app_id:
            description: Specifies the ID of the Logic App Workflow. Changing this
                forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        body:
            description: Specifies the JSON Blob defining the Body of this Custom
                Trigger.
            required: true
            policy: ''
            notes: To make the Trigger more readable, you may wish to consider using
                HEREDOC syntax (as shown above) or [the `local_file` resource](https://www.terraform.io/docs/providers/local/d/file.html)
                to load the schema from a file on disk.
    attributes:
        id:
            description: The ID of the Trigger within the Logic App Workflow.
    timeouts:
        create:
            description: Used when creating the Logic App Custom Trigger.
            required: false
            timeout: 30
        update:
            description: Used when updating the Logic App Custom Trigger.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Logic App Custom Trigger.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Logic App Custom Trigger.
            required: false
            timeout: 30
