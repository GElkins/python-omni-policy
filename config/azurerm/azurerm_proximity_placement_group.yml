            description: Used when updating the Proximity Placement Group.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Proximity Placement Group.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Proximity Placement Group.
            required: false
            timeout: 30
