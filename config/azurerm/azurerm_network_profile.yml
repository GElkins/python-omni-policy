azurerm_network_profile:
    status: ASSESS
    subcategory: Network
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_network_profile'
    description: Manages a Network Profile.
    arguments:
        name:
            description: Specifies the name of the IP Configuration.
            required: false
            policy: ''
            notes: ''
        location:
            description: Specifies the supported Azure location where the resource
                exists. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which to create the resource.
                Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        container_network_interface:
            description: A `container_network_interface` block as documented below.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A mapping of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
        ip_configuration:
            description: One or more `ip_configuration` blocks as documented below.
            required: false
            policy: ''
            notes: ''
        subnet_id:
            description: Reference to the subnet associated with the IP Configuration.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the Network Profile.
        container_network_interface_ids:
            description: A list of Container Network Interface ID's.
    timeouts:
        create:
            description: Used when creating the Network Profile.
            required: false
            timeout: 30
        update:
            description: Used when updating the Network Profile.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Network Profile.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Network Profile.
            required: false
            timeout: 30
