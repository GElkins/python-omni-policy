azurerm_iothub_dps:
    status: ASSESS
    subcategory: IoT Hub
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_iothub_dps'
    description: Manages an IoT Device Provisioning Service.
    arguments:
        name:
            description: The name of the sku. Possible values are `B1`, `B2`, `B3`,
                `F1`, `S1`, `S2`, and `S3`.
            required: false
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group under which the Iot Device
                Provisioning Service resource has to be created. Changing this forces
                a new resource to be created.
            required: false
            policy: ''
            notes: ''
        location:
            description: The location of the IoT hub. Changing this forces a new resource.
            required: false
            policy: ''
            notes: ''
        sku:
            description: A `sku` block as defined below.
            required: false
            policy: ''
            notes: ''
        linked_hub:
            description: A `linked_hub` block as defined below.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A mapping of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
        capacity:
            description: The number of provisioned IoT Device Provisioning Service
                units.
            required: false
            policy: ''
            notes: ''
        connection_string:
            description: The connection string to connect to the IoT Hub. Changing
                this forces a new resource.
            required: false
            policy: ''
            notes: ''
        apply_allocation_policy:
            description: Determines whether to apply allocation policies to the IoT
                Hub. Defaults to false.
            required: false
            policy: ''
            notes: ''
        allocation_weight:
            description: The weight applied to the IoT Hub. Defaults to 0.
            required: false
            policy: ''
            notes: ''
        hostname:
            description: The IoT Hub hostname.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the IoT Device Provisioning Service.
        allocation_policy:
            description: The allocation policy of the IoT Device Provisioning Service.
        device_provisioning_host_name:
            description: The device endpoint of the IoT Device Provisioning Service.
        id_scope:
            description: The unique identifier of the IoT Device Provisioning Service.
        service_operations_host_name:
            description: The service endpoint of the IoT Device Provisioning Service.
    timeouts:
        create:
            description: Used when creating the IotHub Device Provisioning Service.
            required: false
            timeout: 30
        update:
            description: Used when updating the IotHub Device Provisioning Service.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the IotHub Device Provisioning Service.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the IotHub Device Provisioning Service.
            required: false
            timeout: 30
