azurerm_site_recovery_protection_container_mapping:
    status: ASSESS
    subcategory: Recovery Services
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_site_recovery_protection_container_mapping'
    description: Manages a Site Recovery protection container mapping on Azure.
    arguments:
        name:
            description: The name of the network mapping.
            required: true
            policy: ''
            notes: ''
        resource_group_name:
            description: Name of the resource group where the vault that should be
                updated is located.
            required: true
            policy: ''
            notes: ''
        recovery_vault_name:
            description: The name of the vault that should be updated.
            required: true
            policy: ''
            notes: ''
        recovery_fabric_name:
            description: Name of fabric that should contains the protection container
                to map.
            required: true
            policy: ''
            notes: ''
        recovery_source_protection_container_name:
            description: Name of the source protection container to map.
            required: true
            policy: ''
            notes: ''
        recovery_target_protection_container_id:
            description: Id of target protection container to map to.
            required: true
            policy: ''
            notes: ''
        recovery_replication_policy_id:
            description: Id of the policy to use for this mapping.
            required: true
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the Site Recovery Protection Container Mapping.
    timeouts:
        create:
            description: Used when creating the Site Recovery Protection Container
                Mapping.
            required: false
            timeout: 30
        update:
            description: Used when updating the Site Recovery Protection Container
                Mapping.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Site Recovery Protection Container
                Mapping.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Site Recovery Protection Container
                Mapping.
            required: false
            timeout: 30
