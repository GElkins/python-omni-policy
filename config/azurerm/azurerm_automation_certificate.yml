azurerm_automation_certificate:
    status: ASSESS
    subcategory: Automation
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_automation_certificate'
    description: Manages an Automation Certificate.
    arguments:
        name:
            description: Specifies the name of the Certificate. Changing this forces
                a new resource to be created.
            required: false
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which the Certificate is
                created. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        automation_account_name:
            description: The name of the automation account in which the Certificate
                is created. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        base64:
            description: Base64 encoded value of the certificate.
            required: false
            policy: ''
            notes: ''
        description:
            description: The description of this Automation Certificate.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The Automation Certificate ID.
        is_exportable:
            description: The is exportable flag of the certificate.
        thumbprint:
            description: The thumbprint for the certificate.
    timeouts:
        create:
            description: Used when creating the Automation Certificate.
            required: false
            timeout: 30
        update:
            description: Used when updating the Automation Certificate.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Automation Certificate.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Automation Certificate.
            required: false
            timeout: 30
