azurerm_eventhub_namespace_authorization_rule:
    status: ASSESS
    subcategory: Messaging
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_eventhub_namespace_authorization_rule'
    description: Manages an Authorization Rule for an Event Hub Namespace.
    arguments:
        name:
            description: Specifies the name of the Authorization Rule. Changing this
                forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        namespace_name:
            description: Specifies the name of the EventHub Namespace. Changing this
                forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which the EventHub Namespace
                exists. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        listen:
            description: Grants listen access to this this Authorization Rule. Defaults
                to `false`.
            required: false
            policy: ''
            notes: ''
        send:
            description: Grants send access to this this Authorization Rule. Defaults
                to `false`.
            required: false
            policy: ''
            notes: ''
        manage:
            description: Grants manage access to this this Authorization Rule. When
                this property is `true` - both `listen` and `send` must be too. Defaults
                to `false`.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The EventHub Namespace Authorization Rule ID.
        primary_key:
            description: The Primary Key for the Authorization Rule.
        primary_connection_string:
            description: The Primary Connection String for the Authorization Rule.
        secondary_key:
            description: The Secondary Key for the Authorization Rule.
        secondary_connection_string:
            description: The Secondary Connection String for the Authorization Rule.
    timeouts:
        create:
            description: Used when creating the EventHub Namespace Authorization Rule.
            required: false
            timeout: 30
        update:
            description: Used when updating the EventHub Namespace Authorization Rule.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the EventHub Namespace Authorization
                Rule.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the EventHub Namespace Authorization Rule.
            required: false
            timeout: 30
