azurerm_iothub_consumer_group:
    status: ASSESS
    subcategory: IoT Hub
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_iothub_consumer_group'
    description: Manages a Consumer Group within an IotHub
    arguments:
        name:
            description: The name of this Consumer Group. Changing this forces a new
                resource to be created.
            required: true
            policy: ''
            notes: ''
        iothub_name:
            description: The name of the IoT Hub. Changing this forces a new resource
                to be created.
            required: true
            policy: ''
            notes: ''
        eventhub_endpoint_name:
            description: The name of the Event Hub-compatible endpoint in the IoT
                hub. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group that contains the IoT hub.
                Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the IoTHub Consumer Group.
    timeouts:
        create:
            description: Used when creating the IotHub Consumer Group.
            required: false
            timeout: 30
        update:
            description: Used when updating the IotHub Consumer Group.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the IotHub Consumer Group.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the IotHub Consumer Group.
            required: false
            timeout: 30
