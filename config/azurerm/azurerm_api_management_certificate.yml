azurerm_api_management_certificate:
    status: ASSESS
    subcategory: API Management
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_api_management_certificate'
    description: Manages an Certificate within an API Management Service.
    arguments:
        name:
            description: The name of the API Management Certificate. Changing this
                forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        api_management_name:
            description: The Name of the API Management Service where this Service
                should be created. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        resource_group_name:
            description: The Name of the Resource Group where the API Management Service
                exists. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        data:
            description: The base-64 encoded certificate data, which must be a PFX
                file. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        password:
            description: The password used for this certificate. Changing this forces
                a new resource to be created.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the API Management Certificate.
        expiration:
            description: The Expiration Date of this Certificate, formatted as an
                RFC3339 string.
        subject:
            description: The Subject of this Certificate.
        thumbprint:
            description: The Thumbprint of this Certificate.
    timeouts:
        create:
            description: Used when creating the API Management Certificate.
            required: false
            timeout: 30
        update:
            description: Used when updating the API Management Certificate.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the API Management Certificate.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the API Management Certificate.
            required: false
            timeout: 30
