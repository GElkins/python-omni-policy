azurerm_resource_group:
    status: ASSESS
    subcategory: Base
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_resource_group'
    description: Manages a Resource Group.
    arguments:
        location:
            description: The Azure Region where the Resource Group should exist. Changing
                this forces a new Resource Group to be created.
            required: true
            policy: ''
            notes: ''
        name:
            description: The Name which should be used for this Resource Group. Changing
                this forces a new Resource Group to be created.
            required: true
            policy: ''
            notes: ''
        tags:
            description: A mapping of tags which should be assigned to the Resource
                Group.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the Resource Group.
    timeouts:
        create:
            description: Used when creating the Resource Group.
            required: false
            timeout: 1
        read:
            description: Used when retrieving the Resource Group.
            required: false
            timeout: 5
        update:
            description: Used when updating the Resource Group.
            required: false
            timeout: 1
        delete:
            description: Used when deleting the Resource Group.
            required: false
            timeout: 1
