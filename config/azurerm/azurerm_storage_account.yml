azurerm_storage_account:
    status: ASSESS
    subcategory: Storage
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_storage_account'
    description: Manages a Azure Storage Account.
    arguments:
        name:
            description: The Custom Domain Name to use for the Storage Account, which
                will be validated by Azure.
            required: false
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which to create the storage
                account. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        location:
            description: Specifies the supported Azure location where the resource
                exists. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        account_kind:
            description: Defines the Kind of account. Valid options are `BlobStorage`,
                `BlockBlobStorage`, `FileStorage`, `Storage` and `StorageV2`. Changing
                this forces a new resource to be created. Defaults to `StorageV2`.
            required: false
            policy: ''
            notes: ''
        account_tier:
            description: Defines the Tier to use for this storage account. Valid options
                are `Standard` and `Premium`. For `FileStorage` accounts only `Premium`
                is valid. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        account_replication_type:
            description: Defines the type of replication to use for this storage account.
                Valid options are `LRS`, `GRS`, `RAGRS` and `ZRS`.
            required: false
            policy: ''
            notes: ''
        access_tier:
            description: Defines the access tier for `BlobStorage`, `FileStorage`
                and `StorageV2` accounts. Valid options are `Hot` and `Cool`, defaults
                to `Hot`.
            required: false
            policy: ''
            notes: ''
        enable_https_traffic_only:
            description: Boolean flag which forces HTTPS if enabled, see [here](https://docs.microsoft.com/en-us/azure/storage/storage-require-secure-transfer/)
            required: false
            policy: ''
            notes: ''
        is_hns_enabled:
            description: Is Hierarchical Namespace enabled? This can be used with
                Azure Data Lake Storage Gen 2 ([see here for more information](https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-quickstart-create-account/)).
                Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        custom_domain:
            description: A `custom_domain` block as documented below.
            required: false
            policy: ''
            notes: ''
        identity:
            description: A `identity` block as defined below.
            required: false
            policy: ''
            notes: ''
        blob_properties:
            description: A `blob_properties` block as defined below.
            required: false
            policy: ''
            notes: ''
        queue_properties:
            description: A `queue_properties` block as defined below.
            required: false
            policy: ''
            notes: ''
        static_website:
            description: A `static_website` block as defined below.
            required: false
            policy: ''
            notes: ''
        network_rules:
            description: A `network_rules` block as documented below.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A mapping of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
        cors_rule:
            description: A `cors_rule` block as defined above.
            required: false
            policy: ''
            notes: ''
        delete_retention_policy:
            description: A `delete_retention_policy` block as defined below.
            required: false
            policy: ''
            notes: ''
        allowed_headers:
            description: A list of headers that are allowed to be a part of the cross-origin
                request.
            required: false
            policy: ''
            notes: ''
        allowed_methods:
            description: A list of http headers that are allowed to be executed by
                the origin. Valid options are
            required: false
            policy: ''
            notes: ''
        allowed_origins:
            description: A list of origin domains that will be allowed by CORS.
            required: false
            policy: ''
            notes: ''
        exposed_headers:
            description: A list of response headers that are exposed to CORS clients.
            required: false
            policy: ''
            notes: ''
        max_age_in_seconds:
            description: The number of seconds the client should cache a preflight
                response.
            required: false
            policy: ''
            notes: ''
        use_subdomain:
            description: Should the Custom Domain Name be validated by using indirect
                CNAME validation?
            required: false
            policy: ''
            notes: ''
        days:
            description: Specifies the number of days that the blob should be retained,
                between `1` and `365` days. Defaults to `7`.
            required: false
            policy: ''
            notes: ''
        enabled:
            description: Indicates whether minute metrics are enabled for the Queue
                service. Changing this forces a new resource.
            required: false
            policy: ''
            notes: ''
        version:
            description: The version of storage analytics to configure. Changing this
                forces a new resource.
            required: false
            policy: ''
            notes: ''
        include_apis:
            description: Indicates whether metrics should generate summary statistics
                for called API operations.
            required: false
            policy: ''
            notes: ''
        retention_policy_days:
            description: Specifies the number of days that logs will be retained.
                Changing this forces a new resource.
            required: false
            policy: ''
            notes: ''
        type:
            description: Specifies the identity type of the Storage Account. At this
                time the only allowed value is `SystemAssigned`.
            required: false
            policy: ''
            notes: ''
        delete:
            description: Indicates whether all delete requests should be logged. Changing
                this forces a new resource.
            required: false
            policy: ''
            notes: ''
        read:
            description: Indicates whether all read requests should be logged. Changing
                this forces a new resource.
            required: false
            policy: ''
            notes: ''
        write:
            description: Indicates whether all write requests should be logged. Changing
                this forces a new resource.
            required: false
            policy: ''
            notes: ''
        default_action:
            description: Specifies the default action of allow or deny when no other
                rules match. Valid options are `Deny` or `Allow`.
            required: false
            policy: ''
            notes: ''
        bypass:
            description: ' Specifies whether traffic is bypassed for Logging/Metrics/AzureServices.
                Valid options are'
            required: false
            policy: ''
            notes: ''
        ip_rules:
            description: List of public IP or IP ranges in CIDR Format. Only IPV4
                addresses are allowed. Private IP address ranges (as defined in [RFC
                1918](https://tools.ietf.org/html/rfc1918#section-3)
            required: false
            policy: ''
            notes: ''
        virtual_network_subnet_ids:
            description: A list of resource ids for subnets.
            required: false
            policy: ''
            notes: ''
        logging:
            description: A `logging` block as defined below.
            required: false
            policy: ''
            notes: ''
        minute_metrics:
            description: A `minute_metrics` block as defined below.
            required: false
            policy: ''
            notes: ''
        hour_metrics:
            description: A `hour_metrics` block as defined below.
            required: false
            policy: ''
            notes: ''
        index_document:
            description: The webpage that Azure Storage serves for requests to the
                root of a website or any subfolder. For example, index.html. The value
                is case-sensitive.
            required: false
            policy: ''
            notes: ''
        error_404_document:
            description: The absolute path to a custom webpage that should be used
                when a request is made which does not correspond to an existing file.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The storage account Resource ID.
        primary_location:
            description: The primary location of the storage account.
        secondary_location:
            description: The secondary location of the storage account.
        primary_blob_endpoint:
            description: The endpoint URL for blob storage in the primary location.
        primary_blob_host:
            description: The hostname with port if applicable for blob storage in
                the primary location.
        secondary_blob_endpoint:
            description: The endpoint URL for blob storage in the secondary location.
        secondary_blob_host:
            description: The hostname with port if applicable for blob storage in
                the secondary location.
        primary_queue_endpoint:
            description: The endpoint URL for queue storage in the primary location.
        primary_queue_host:
            description: The hostname with port if applicable for queue storage in
                the primary location.
        secondary_queue_endpoint:
            description: The endpoint URL for queue storage in the secondary location.
        secondary_queue_host:
            description: The hostname with port if applicable for queue storage in
                the secondary location.
        primary_table_endpoint:
            description: The endpoint URL for table storage in the primary location.
        primary_table_host:
            description: The hostname with port if applicable for table storage in
                the primary location.
        secondary_table_endpoint:
            description: The endpoint URL for table storage in the secondary location.
        secondary_table_host:
            description: The hostname with port if applicable for table storage in
                the secondary location.
        primary_file_endpoint:
            description: The endpoint URL for file storage in the primary location.
        primary_file_host:
            description: The hostname with port if applicable for file storage in
                the primary location.
        secondary_file_endpoint:
            description: The endpoint URL for file storage in the secondary location.
        secondary_file_host:
            description: The hostname with port if applicable for file storage in
                the secondary location.
        primary_dfs_endpoint:
            description: The endpoint URL for DFS storage in the primary location.
        primary_dfs_host:
            description: The hostname with port if applicable for DFS storage in the
                primary location.
        secondary_dfs_endpoint:
            description: The endpoint URL for DFS storage in the secondary location.
        secondary_dfs_host:
            description: The hostname with port if applicable for DFS storage in the
                secondary location.
        primary_web_endpoint:
            description: The endpoint URL for web storage in the primary location.
        primary_web_host:
            description: The hostname with port if applicable for web storage in the
                primary location.
        secondary_web_endpoint:
            description: The endpoint URL for web storage in the secondary location.
        secondary_web_host:
            description: The hostname with port if applicable for web storage in the
                secondary location.
        primary_access_key:
            description: The primary access key for the storage account.
        secondary_access_key:
            description: The secondary access key for the storage account.
        primary_connection_string:
            description: The connection string associated with the primary location.
        secondary_connection_string:
            description: The connection string associated with the secondary location.
        primary_blob_connection_string:
            description: The connection string associated with the primary blob location.
        secondary_blob_connection_string:
            description: The connection string associated with the secondary blob
                location.
        identity:
            description: An `identity` block as defined below, which contains the
                Identity information for this Storage Account.
        principal_id:
            description: The Principal ID for the Service Principal associated with
                the Identity of this Storage Account.
        tenant_id:
            description: The Tenant ID for the Service Principal associated with the
                Identity of this Storage Account.
    timeouts:
        create:
            description: Used when creating the Storage Account.
            required: false
            timeout: 60
        update:
            description: Used when updating the Storage Account.
            required: false
            timeout: 60
        read:
            description: Used when retrieving the Storage Account.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Storage Account.
            required: false
            timeout: 60
