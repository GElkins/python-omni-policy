azurerm_relay_namespace:
    status: ASSESS
    subcategory: Messaging
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_relay_namespace'
    description: Manages an Azure Relay Namespace.
    arguments:
        name:
            description: Specifies the name of the Azure Relay Namespace. Changing
                this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which to create the Azure
                Relay Namespace.
            required: true
            policy: ''
            notes: ''
        location:
            description: Specifies the supported Azure location where the Azure Relay
                Namespace exists. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        sku_name:
            description: The name of the SKU to use. At this time the only supported
                value is `Standard`.
            required: true
            policy: ''
            notes: ''
        tags:
            description: A mapping of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The Azure Relay Namespace ID.
        primary_connection_string:
            description: The primary connection string for the authorization rule
                `RootManageSharedAccessKey`.
        secondary_connection_string:
            description: The secondary connection string for the authorization rule
                `RootManageSharedAccessKey`.
        primary_key:
            description: The primary access key for the authorization rule `RootManageSharedAccessKey`.
        secondary_key:
            description: The secondary access key for the authorization rule `RootManageSharedAccessKey`.
        metric_id:
            description: The Identifier for Azure Insights metrics.
    timeouts:
        create:
            description: Used when creating the Relay Namespace.
            required: false
            timeout: 30
        update:
            description: Used when updating the Relay Namespace.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Relay Namespace.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Relay Namespace.
            required: false
            timeout: 60
