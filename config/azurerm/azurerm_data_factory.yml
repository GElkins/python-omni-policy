azurerm_data_factory:
    status: ASSESS
    subcategory: Data Factory
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_data_factory'
    description: Manages an Azure Data Factory (Version 2).
    arguments:
        name:
            description: Specifies the name of the Data Factory. Changing this forces
                a new resource to be created. Must be globally unique. See the [Microsoft
                documentation](https://docs.microsoft.com/en-us/azure/data-factory/naming-rules
            required: true
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which to create the Data
                Factory.
            required: true
            policy: ''
            notes: ''
        location:
            description: Specifies the supported Azure location where the resource
                exists. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        github_configuration:
            description: A `github_configuration` block as defined below.
            required: false
            policy: ''
            notes: ''
        identity:
            description: An `identity` block as defined below.
            required: false
            policy: ''
            notes: ''
        vsts_configuration:
            description: A `vsts_configuration` block as defined below.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A mapping of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
        account_name:
            description: Specifies the GitHub account name.
            required: true
            policy: ''
            notes: ''
        branch_name:
            description: Specifies the branch of the repository to get code from.
            required: true
            policy: ''
            notes: ''
        git_url:
            description: 'Specifies the GitHub Enterprise host name. For example:
                https://github.mydomain.com. Use https://github.com for open source
                repositories.'
            required: true
            policy: ''
            notes: ''
        repository_name:
            description: Specifies the name of the git repository.
            required: true
            policy: ''
            notes: ''
        root_folder:
            description: Specifies the root folder within the repository. Set to `/`
                for the top level.
            required: true
            policy: ''
            notes: ''
        type:
            description: Specifies the identity type of the Data Factory. At this
                time the only allowed value is `SystemAssigned`.
            required: true
            policy: ''
            notes: ''
        project_name:
            description: Specifies the name of the VSTS project.
            required: true
            policy: ''
            notes: ''
        tenant_id:
            description: Specifies the Tenant ID associated with the VSTS account.
            required: true
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the Data Factory.
        identity:
            description: An `identity` block as defined below.
        principal_id:
            description: The ID of the Principal (Client) in Azure Active Directory
        tenant_id:
            description: The ID of the Azure Active Directory Tenant.
    timeouts:
        create:
            description: Used when creating the Data Factory.
            required: false
            timeout: 30
        update:
            description: Used when updating the Data Factory.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Data Factory.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Data Factory.
            required: false
            timeout: 30
