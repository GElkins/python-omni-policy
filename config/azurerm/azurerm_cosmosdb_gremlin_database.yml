azurerm_cosmosdb_gremlin_database:
    status: ASSESS
    subcategory: CosmosDB (DocumentDB)
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_cosmosdb_gremlin_database'
    description: Manages a Gremlin Database within a Cosmos DB Account.
    arguments:
        name:
            description: Specifies the name of the Cosmos DB Gremlin Database. Changing
                this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which the Cosmos DB Gremlin
                Database is created. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        account_name:
            description: The name of the CosmosDB Account to create the Gremlin Database
                within. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        throughput:
            description: The throughput of the Gremlin database (RU/s). Must be set
                in increments of `100`. The minimum value is `400`. This must be set
                upon database creation otherwise it cannot be updated without a manual
                terraform destroy-apply.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the CosmosDB Gremlin Database.
    timeouts:
        create:
            description: Used when creating the CosmosDB Gremlin Database.
            required: false
            timeout: 30
        update:
            description: Used when updating the CosmosDB Gremlin Database.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the CosmosDB Gremlin Database.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the CosmosDB Gremlin Database.
            required: false
            timeout: 30
