azurerm_api_management_group:
    status: ASSESS
    subcategory: API Management
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_api_management_group'
    description: Manages an API Management Group.
    arguments:
        name:
            description: The name of the API Management Group. Changing this forces
                a new resource to be created.
            required: true
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the Resource Group in which the API Management
                Group should exist. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        api_management_name:
            description: The name of the [API Management Service](api_management.html
            required: true
            policy: ''
            notes: ''
        display_name:
            description: The display name of this API Management Group.
            required: true
            policy: ''
            notes: ''
        description:
            description: The description of this API Management Group.
            required: false
            policy: ''
            notes: ''
        external_id:
            description: The identifier of the external Group. For example, an Azure
                Active Directory group `aad://<tenant>.onmicrosoft.com/groups/<group
                object id>`.
            required: false
            policy: ''
            notes: ''
        type:
            description: The type of this API Management Group. Possible values are
                `custom` and `external`. Default is `custom`.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the API Management Group.
    timeouts:
        create:
            description: Used when creating the API Management Group.
            required: false
            timeout: 30
        update:
            description: Used when updating the API Management Group.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the API Management Group.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the API Management Group.
            required: false
            timeout: 30
