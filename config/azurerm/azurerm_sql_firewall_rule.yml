            required: false
            timeout: 30
        update:
            description: Used when updating the SQL Firewall Rule.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the SQL Firewall Rule.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the SQL Firewall Rule.
            required: false
            timeout: 30
