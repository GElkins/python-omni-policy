            description: The name of the firewall rule.
            required: true
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which to
            required: true
            policy: ''
            notes: ''
        server_name:
            description: The name of the SQL Server on which to create the Firewall
                Rule.
            required: true
            policy: ''
            notes: ''
        start_ip_address:
            description: The starting IP address to allow through the firewall for
                this rule.
            required: true
            policy: ''
            notes: ''
        end_ip_address:
            description: The ending IP address to allow through the firewall for this
                rule.
            required: true
            policy: ''
            notes: The Azure feature `Allow access to Azure services` can be enabled
                by setting `start_ip_address` and `end_ip_address` to `0.0.0.0` which
                ([is documented in the Azure API Docs](https://docs.microsoft.com/en-us/rest/api/sql/firewallrules/createorupdate)).
    attributes:
        id:
            description: The SQL Firewall Rule ID.
