azurerm_api_management_product:
    status: ASSESS
    subcategory: API Management
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_api_management_product'
    description: Manages an API Management Product.
    arguments:
        api_management_name:
            description: The name of the API Management Service. Changing this forces
                a new resource to be created.
            required: false
            policy: ''
            notes: ''
        approval_required:
            description: Do subscribers need to be approved prior to being able to
                use the Product?
            required: false
            policy: ''
            notes:
            - '-> '
            - ' `approval_required` can only be set when `subscription_required` is
                set to `true`.'
        display_name:
            description: The Display Name for this API Management Product.
            required: false
            policy: ''
            notes: ''
        product_id:
            description: The Identifier for this Product, which must be unique within
                the API Management Service. Changing this forces a new resource to
                be created.
            required: false
            policy: ''
            notes: ''
        published:
            description: Is this Product Published?
            required: false
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the Resource Group in which the API Management
                Service should be exist. Changing this forces a new resource to be
                created.
            required: false
            policy: ''
            notes: ''
        subscription_required:
            description: Is a Subscription required to access API's included in this
                Product?
            required: false
            policy: ''
            notes: ''
        description:
            description: A description of this Product, which may include HTML formatting
                tags.
            required: false
            policy: ''
            notes: ''
        subscriptions_limit:
            description: The number of subscriptions a user can have to this Product
                at the same time.
            required: false
            policy: ''
            notes:
            - '-> '
            - ' `subscriptions_limit` can only be set when `subscription_required`
                is set to `true`.'
        terms:
            description: The Terms and Conditions for this Product, which must be
                accepted by Developers before they can begin the Subscription process.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the API Management Product.
    timeouts:
        create:
            description: Used when creating the API Management Product.
            required: false
            timeout: 30
        update:
            description: Used when updating the API Management Product.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the API Management Product.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the API Management Product.
            required: false
            timeout: 30
