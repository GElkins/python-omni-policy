azurerm_notification_hub_authorization_rule:
    status: ASSESS
    subcategory: Messaging
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_notification_hub_authorization_rule'
    description: Manages an Authorization Rule associated with a Notification Hub
        within a Notification Hub Namespace.
    arguments:
        name:
            description: The name to use for this Authorization Rule. Changing this
                forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        notification_hub_name:
            description: The name of the Notification Hub for which the Authorization
                Rule should be created. Changing this forces a new resource to be
                created.
            required: false
            policy: ''
            notes: ''
        namespace_name:
            description: The name of the Notification Hub Namespace in which the Notification
                Hub exists. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the Resource Group in which the Notification
                Hub Namespace exists. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        manage:
            description: Does this Authorization Rule have Manage access to the Notification
                Hub? Defaults to `false`.
            required: false
            policy: ''
            notes:
            - '-> '
            - ' If `manage` is set to `true` then both `send` and `listen` must also
                be set to `true`.'
        send:
            description: Does this Authorization Rule have Send access to the Notification
                Hub? Defaults to `false`.
            required: false
            policy: ''
            notes: ''
        listen:
            description: Does this Authorization Rule have Listen access to the Notification
                Hub? Defaults to `false`.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the Authorization Rule.
        primary_access_key:
            description: The Primary Access Key associated with this Authorization
                Rule.
        secondary_access_key:
            description: The Secondary Access Key associated with this Authorization
                Rule.
    timeouts:
        create:
            description: Used when creating the Notification Hub Authorization Rule.
            required: false
            timeout: 30
        update:
            description: Used when updating the Notification Hub Authorization Rule.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Notification Hub Authorization Rule.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Notification Hub Authorization Rule.
            required: false
            timeout: 30
