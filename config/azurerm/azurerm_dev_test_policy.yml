azurerm_dev_test_policy:
    status: ASSESS
    subcategory: Dev Test
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_dev_test_policy'
    description: Manages a Policy within a Dev Test Policy Set.
    arguments:
        name:
            description: Specifies the name of the Dev Test Policy. Possible values
                are `GalleryImage`, `LabPremiumVmCount`, `LabTargetCost`, `LabVmCount`,
                `LabVmSize`, `UserOwnedLabPremiumVmCount`, `UserOwnedLabVmCount` and
                `UserOwnedLabVmCountInSubnet`. Changing this forces a new resource
                to be created.
            required: true
            policy: ''
            notes: ''
        policy_set_name:
            description: Specifies the name of the Policy Set within the Dev Test
                Lab where this policy should be created. Changing this forces a new
                resource to be created.
            required: true
            policy: ''
            notes: ''
        lab_name:
            description: Specifies the name of the Dev Test Lab in which the Policy
                should be created. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which the Dev Test Lab
                resource exists. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        location:
            description: Specifies the supported Azure location where the Dev Test
                Lab exists. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        description:
            description: A description for the Policy.
            required: false
            policy: ''
            notes: ''
        evaluator_type:
            description: 'The Evaluation Type used for this Policy. Possible values
                include: ''AllowedValuesPolicy'', ''MaxValuePolicy''. Changing this
                forces a new resource to be created.'
            required: true
            policy: ''
            notes: ''
        threshold:
            description: The Threshold for this Policy.
            required: true
            policy: ''
            notes: ''
        fact_data:
            description: The Fact Data for this Policy.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A mapping of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the Dev Test Policy.
    timeouts:
        create:
            description: Used when creating the DevTest Policy.
            required: false
            timeout: 30
        update:
            description: Used when updating the DevTest Policy.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the DevTest Policy.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the DevTest Policy.
            required: false
            timeout: 30
