            description: The Data Factory name in which to associate the Pipeline
                with. Changing this forces a new resource.
            required: false
            policy: ''
            notes: ''
        description:
            description: The description for the Data Factory Pipeline.
            required: false
            policy: ''
            notes: ''
        annotations:
            description: List of tags that can be used for describing the Data Factory
                Pipeline.
            required: false
            policy: ''
            notes: ''
        parameters:
            description: A map of parameters to associate with the Data Factory Pipeline.
            required: false
            policy: ''
            notes: ''
        variables:
            description: A map of variables to associate with the Data Factory Pipeline.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the Data Factory Pipeline.
    timeouts:
        create:
            description: Used when creating the Data Factory Pipeline.
            required: false
            timeout: 30
        update:
            description: Used when updating the Data Factory Pipeline.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Data Factory Pipeline.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Data Factory Pipeline.
            required: false
            timeout: 30
