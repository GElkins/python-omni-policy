                provided. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        group_id:
            description: The name or UUID for this Management Group, which needs to
                be unique across your tenant. A new UUID will be generated if not
                provided. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        display_name:
            description: A friendly name for this Management Group. If not specified,
                this'll be the same as the `name`.
            required: false
            policy: ''
            notes: ''
        parent_management_group_id:
            description: The ID of the Parent Management Group. Changing this forces
                a new resource to be created.
            required: false
            policy: ''
            notes: ''
        subscription_ids:
            description: A list of Subscription GUIDs which should be assigned to
                the Management Group.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the Management Group.
    timeouts:
