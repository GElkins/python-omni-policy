azurerm_route:
    status: ASSESS
    subcategory: Network
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_route'
    description: Manages a Route within a Route Table.
    arguments:
        name:
            description: The name of the route. Changing this forces a new resource
                to be created.
            required: false
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which to create the route.
                Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        route_table_name:
            description: The name of the route table within which create the route.
                Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        address_prefix:
            description: The destination CIDR to which the route applies, such as
                `10.1.0.0/16`
            required: false
            policy: ''
            notes: ''
        next_hop_type:
            description: The type of Azure hop the packet should be sent to. Possible
                values are `VirtualNetworkGateway`, `VnetLocal`, `Internet`, `VirtualAppliance`
                and `None`
            required: false
            policy: ''
            notes: ''
        next_hop_in_ip_address:
            description: Contains the IP address packets should be forwarded to. Next
                hop values are only allowed in routes where the next hop type is `VirtualAppliance`.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The Route ID.
    timeouts:
        create:
            description: Used when creating the Route.
            required: false
            timeout: 30
        update:
            description: Used when updating the Route.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Route.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Route.
            required: false
            timeout: 30
