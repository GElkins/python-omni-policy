            required: true
            policy: ''
            notes: ''
        volume_name:
            description: The name of the NetApp volume in which the NetApp Snapshot
                should be created. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        location:
            description: Specifies the supported Azure location where the resource
                exists. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        tags:
            description: A mapping of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the NetApp Snapshot.
    timeouts:
        create:
            description: Used when creating the NetApp Snapshot.
            required: false
            timeout: 30
        update:
            description: Used when updating the NetApp Snapshot.
            required: false
            timeout: 30
