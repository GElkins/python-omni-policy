            policy: ''
            notes: ''
        operator:
            description: Operator for dimension values, - 'Include'.
            required: true
            policy: ''
            notes: ''
        values:
            description: List of dimension values.
            required: true
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the scheduled query rule.
    timeouts:
        create:
            description: Used when creating the Scheduled Query Rule Log.
            required: false
            timeout: 30
        update:
            description: Used when updating the Scheduled Query Rule Log.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Scheduled Query Rule Log.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Scheduled Query Rule Log.
            required: false
            timeout: 30
