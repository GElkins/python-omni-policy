            description: A fully qualified domain name that resolves to this public
                IP address. If the reverseFqdn is specified, then a PTR DNS record
                is created pointing from the IP address in the in-addr.arpa domain
                to the reverse FQDN.
            required: false
            policy: ''
            notes: ''
        public_ip_prefix_id:
            description: If specified then public IP address allocated will be provided
                from the public IP prefix resource.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A mapping of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
        zones:
            description: A collection containing the availability zone to allocate
                the Public IP in.
            required: false
            policy: ''
            notes:
            - '-> **Please Note**: Availability Zones are [only supported in several
                regions at this time](https://docs.microsoft.com/en-us/azure/availability-zones/az-overview).'
