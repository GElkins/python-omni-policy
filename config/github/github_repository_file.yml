github_repository_file:
    status: ASSESS
    layout: github
    page_title: 'GitHub: github_repository_file'
    description: Creates and manages files within a GitHub repository
    arguments:
        repo:
            description: The repository to create the file in.
            required: false
            policy: ''
            notes: ''
        file:
            description: The path of the file to manage.
            required: false
            policy: ''
            notes: ''
        content:
            description: The file content.
            required: false
            policy: ''
            notes: ''
        branch:
            description: Git branch (defaults to `master`).
            required: false
            policy: ''
            notes: ''
        commit_author:
            description: Committer author name to use.
            required: false
            policy: ''
            notes: ''
        commit_email:
            description: Committer email address to use.
            required: false
            policy: ''
            notes: ''
        commit_message:
            description: Commit message when adding or updating the managed file.
            required: false
            policy: ''
            notes: ''
    attributes:
        sha:
            description: The SHA blob of the file.
