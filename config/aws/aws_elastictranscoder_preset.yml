aws_elastictranscoder_preset:
    status: ASSESS
    subcategory: Elastic Transcoder
    layout: aws
    page_title: 'AWS: aws_elastictranscoder_preset'
    description: Provides an Elastic Transcoder preset resource.
    arguments:
        audio:
            description: Audio parameters object (documented below).
            required: false
            policy: ''
            notes: ''
        audio_codec_options:
            description: Codec options for the audio parameters (documented below)
            required: false
            policy: ''
            notes: ''
        container:
            description: The container type for the output file. Valid values are
                `flac`, `flv`, `fmp4`, `gif`, `mp3`, `mp4`, `mpg`, `mxf`, `oga`, `ogg`,
                `ts`, and `webm`.
            required: false
            policy: ''
            notes: ''
        description:
            description: A description of the preset (maximum 255 characters)
            required: false
            policy: ''
            notes: ''
        name:
            description: The name of the preset. (maximum 40 characters)
            required: false
            policy: ''
            notes: ''
        thumbnails:
            description: Thumbnail parameters object (documented below)
            required: false
            policy: ''
            notes: ''
        video:
            description: Video parameters object (documented below)
            required: false
            policy: ''
            notes: ''
        video_watermarks:
            description: Watermark parameters for the video parameters (documented
                below)
            required: false
            policy: ''
            notes: ''
        video_codec_options:
            description: Codec options for the video parameters
            required: false
            policy: ''
            notes: ''
        signed:
            description: or only positive numbers (unsigned). The supported value
                is Signed. (PCM Only)
            required: false
            policy: ''
            notes: ''
        max_height:
            description: as the default value. If you specify a numeric value, enter
                an even integer between 96 and 3072, inclusive.
            required: false
            policy: ''
            notes: ''
        max_width:
            description: as the default value. If you specify a numeric value, enter
                an even integer between 128 and 4096, inclusive.
            required: false
            policy: ''
            notes: ''
        ChromaSubsampling:
            description: channels of the output video. Valid values are `yuv420p`
                and `yuv422p`.
            required: false
            policy: ''
            notes: ''
    attributes: {}
    timeouts: {}
