aws_config_organization_custom_rule:
    status: ASSESS
    subcategory: Config
    layout: aws
    page_title: 'AWS: aws_config_organization_custom_rule'
    description: Manages a Config Organization Custom Rule
    arguments:
        lambda_function_arn:
            description: Amazon Resource Name (ARN
            required: false
            policy: ''
            notes: ''
        name:
            description: The name of the rule
            required: false
            policy: ''
            notes: ''
        trigger_types:
            description: 'List of notification types that trigger AWS Config to run
                an evaluation for the rule. Valid values: `ConfigurationItemChangeNotification`,
                `OversizedConfigurationItemChangeNotification`, and `ScheduledNotification`'
            required: false
            policy: ''
            notes: ''
        description:
            description: Description of the rule
            required: false
            policy: ''
            notes: ''
        excluded_accounts:
            description: List of AWS account identifiers to exclude from the rule
            required: false
            policy: ''
            notes: ''
        input_parameters:
            description: A string in JSON format that is passed to the AWS Config
                Rule Lambda Function
            required: false
            policy: ''
            notes: ''
        maximum_execution_frequency:
            description: 'The maximum frequency with which AWS Config runs evaluations
                for a rule, if the rule is triggered at a periodic frequency. Defaults
                to `TwentyFour_Hours` for periodic frequency triggered rules. Valid
                values: `One_Hour`, `Three_Hours`, `Six_Hours`, `Twelve_Hours`, or
                `TwentyFour_Hours`.'
            required: false
            policy: ''
            notes: ''
        resource_id_scope:
            description: Identifier of the AWS resource to evaluate
            required: false
            policy: ''
            notes: ''
        resource_types_scope:
            description: List of types of AWS resources to evaluate
            required: false
            policy: ''
            notes: ''
        tag_key_scope:
            description: Tag key of AWS resources to evaluate
            required: false
            policy: ''
            notes: ''
        tag_value_scope:
            description: Tag value of AWS resources to evaluate
            required: false
            policy: ''
            notes: ''
    attributes:
        arn:
            description: Amazon Resource Name (ARN) of the rule
