aws_codebuild_source_credential:
    status: ASSESS
    subcategory: CodeBuild
    layout: aws
    page_title: 'AWS: aws_codebuild_source_credential'
    description: Provides a CodeBuild Source Credential resource.
    arguments:
        auth_type:
            description: The type of authentication used to connect to a GitHub, GitHub
                Enterprise, or Bitbucket repository. An OAUTH connection is not supported
                by the API.
            required: false
            policy: ''
            notes: ''
        server_type:
            description: The source provider used for this project.
            required: false
            policy: ''
            notes: ''
        token:
            description: For `GitHub` or `GitHub Enterprise`, this is the personal
                access token. For `Bitbucket`, this is the app password.
            required: false
            policy: ''
            notes: ''
        user_name:
            description: The Bitbucket username when the authType is `BASIC_AUTH`.
                This parameter is not valid for other types of source providers or
                connections.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ARN of Source Credential.
        arn:
            description: The ARN of Source Credential.
