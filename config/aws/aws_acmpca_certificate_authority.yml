aws_acmpca_certificate_authority:
    status: ASSESS
    subcategory: ACM PCA
    layout: aws
    page_title: 'AWS: aws_acmpca_certificate_authority'
    description: Provides a resource to manage AWS Certificate Manager Private Certificate
        Authorities
    arguments:
        certificate_authority_configuration:
            description: Nested argument containing algorithms and certificate subject
                information. Defined below.
            required: false
            policy: ''
            notes: ''
        enabled:
            description: Whether the certificate authority is enabled or disabled.
                Defaults to `true`.
            required: false
            policy: ''
            notes: ''
        revocation_configuration:
            description: Nested argument containing revocation configuration. Defined
                below.
            required: false
            policy: ''
            notes: ''
        tags:
            description: Specifies a key-value map of user-defined tags that are attached
                to the certificate authority.
            required: false
            policy: ''
            notes: ''
        type:
            description: 'The type of the certificate authority. Defaults to `SUBORDINATE`.
                Valid values: `ROOT` and `SUBORDINATE`.'
            required: false
            policy: ''
            notes: ''
        permanent_deletion_time_in_days:
            description: The number of days to make a CA restorable after it has been
                deleted, must be between 7 to 30 days, with default to 30 days.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: Amazon Resource Name (ARN) of the certificate authority.
        arn:
            description: Amazon Resource Name (ARN) of the certificate authority.
        certificate:
            description: Base64-encoded certificate authority (CA) certificate. Only
                available after the certificate authority certificate has been imported.
        certificate_chain:
            description: Base64-encoded certificate chain that includes any intermediate
                certificates and chains up to root on-premises certificate that you
                used to sign your private CA certificate. The chain does not include
                your private CA certificate. Only available after the certificate
                authority certificate has been imported.
        certificate_signing_request:
            description: The base64 PEM-encoded certificate signing request (CSR)
                for your private CA certificate.
        not_after:
            description: Date and time after which the certificate authority is not
                valid. Only available after the certificate authority certificate
                has been imported.
        not_before:
            description: Date and time before which the certificate authority is not
                valid. Only available after the certificate authority certificate
                has been imported.
        serial:
            description: Serial number of the certificate authority. Only available
                after the certificate authority certificate has been imported.
        status:
            description: Status of the certificate authority.
