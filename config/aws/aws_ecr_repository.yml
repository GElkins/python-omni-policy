aws_ecr_repository:
    status: HOLD
    subcategory: ECR
    layout: aws
    page_title: 'AWS: aws_ecr_repository'
    description: Provides an Elastic Container Registry Repository.
    arguments:
        name:
            description: Name of the repository.
            required: true
            policy: ''
            notes: ''
        image_tag_mutability:
            description: 'The tag mutability setting for the repository. Must be one
                of: `MUTABLE` or `IMMUTABLE`. Defaults to `MUTABLE`.'
            required: false
            policy: ''
            notes: ''
        image_scanning_configuration:
            description: Configuration block that defines image scanning configuration
                for the repository. By default, image scanning must be manually triggered.
                See the [ECR User Guide](https://docs.aws.amazon.com/AmazonECR/latest/userguide/image-scanning.html
            required: false
            policy: ''
            notes: ''
        tags:
            description: A mapping of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
    attributes:
        arn:
            description: Full ARN of the repository.
        name:
            description: The name of the repository.
        registry_id:
            description: The registry ID where the repository was created.
        repository_url:
            description: The URL of the repository (in the form `aws_account_id.dkr.ecr.region.amazonaws.com/repositoryName`).
