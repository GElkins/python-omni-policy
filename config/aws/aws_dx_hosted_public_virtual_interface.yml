aws_dx_hosted_public_virtual_interface:
    status: ASSESS
    subcategory: Direct Connect
    layout: aws
    page_title: 'AWS: aws_dx_hosted_public_virtual_interface'
    description: Provides a Direct Connect hosted public virtual interface resource.
    arguments:
        address_family:
            description: The address family for the BGP peer. `ipv4 ` or `ipv6`.
            required: true
            policy: ''
            notes: ''
        bgp_asn:
            description: The autonomous system (AS
            required: true
            policy: ''
            notes: ''
        connection_id:
            description: The ID of the Direct Connect connection (or LAG
            required: true
            policy: ''
            notes: ''
        name:
            description: The name for the virtual interface.
            required: true
            policy: ''
            notes: ''
        owner_account_id:
            description: The AWS account that will own the new virtual interface.
            required: true
            policy: ''
            notes: ''
        route_filter_prefixes:
            description: A list of routes to be advertised to the AWS network in this
                region.
            required: true
            policy: ''
            notes: ''
        vlan:
            description: The VLAN ID.
            required: true
            policy: ''
            notes: ''
        amazon_address:
            description: The IPv4 CIDR address to use to send traffic to Amazon. Required
                for IPv4 BGP peers.
            required: false
            policy: ''
            notes: ''
        bgp_auth_key:
            description: The authentication key for BGP configuration.
            required: false
            policy: ''
            notes: ''
        customer_address:
            description: The IPv4 CIDR destination address to which Amazon should
                send traffic. Required for IPv4 BGP peers.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the virtual interface.
        arn:
            description: The ARN of the virtual interface.
        aws_device:
            description: The Direct Connect endpoint on which the virtual interface
                terminates.
