aws_ecs_service:
    status: ASSESS
    subcategory: ECS
    layout: aws
    page_title: 'AWS: aws_ecs_service'
    description: Provides an ECS service.
    arguments:
        name:
            description: The name of the service (up to 255 letters, numbers, hyphens,
                and underscores)
            required: true
            policy: ''
            notes: ''
        capacity_provider_strategy:
            description: The capacity provider strategy to use for the service. Can
                be one or more.  Defined below.
            required: false
            policy: ''
            notes: ''
        cluster:
            description: ARN of an ECS cluster
            required: false
            policy: ''
            notes: ''
        deployment_controller:
            description: Configuration block containing deployment controller configuration.
                Defined below.
            required: false
            policy: ''
            notes: ''
        deployment_maximum_percent:
            description: The upper limit (as a percentage of the service's desiredCount
            required: false
            policy: ''
            notes: ''
        deployment_minimum_healthy_percent:
            description: The lower limit (as a percentage of the service's desiredCount
            required: false
            policy: ''
            notes: ''
        desired_count:
            description: The number of instances of the task definition to place and
                keep running. Defaults to 0. Do not specify if using the `DAEMON`
                scheduling strategy.
            required: false
            policy: ''
            notes: ''
        enable_ecs_managed_tags:
            description: Specifies whether to enable Amazon ECS managed tags for the
                tasks within the service.
            required: false
            policy: ''
            notes: ''
        health_check_grace_period_seconds:
            description: Seconds to ignore failing load balancer health checks on
                newly instantiated tasks to prevent premature shutdown, up to 2147483647.
                Only valid for services configured to use load balancers.
            required: false
            policy: ''
            notes: ''
        iam_role:
            description: ARN of the IAM role that allows Amazon ECS to make calls
                to your load balancer on your behalf. This parameter is required if
                you are using a load balancer with your service, but only if your
                task definition does not use the `awsvpc` network mode. If using `awsvpc`
                network mode, do not specify this role. If your account has already
                created the Amazon ECS service-linked role, that role is used by default
                for your service unless you specify a role here.
            required: false
            policy: ''
            notes: ''
        launch_type:
            description: The launch type on which to run your service. The valid values
                are `EC2` and `FARGATE`. Defaults to `EC2`.
            required: false
            policy: ''
            notes: ''
        load_balancer:
            description: A load balancer block. Load balancers documented below.
            required: false
            policy: ''
            notes: ''
        network_configuration:
            description: The network configuration for the service. This parameter
                is required for task definitions that use the `awsvpc` network mode
                to receive their own Elastic Network Interface, and it is not supported
                for other network modes.
            required: false
            policy: ''
            notes: ''
        ordered_placement_strategy:
            description: Service level strategy rules that are taken into consideration
                during task placement. List from top to bottom in order of precedence.
                The maximum number of `ordered_placement_strategy` blocks is `5`.
                Defined below.
            required: false
            policy: ''
            notes: ''
        placement_constraints:
            description: rules that are taken into consideration during task placement.
                Maximum number of
            required: false
            policy: ''
            notes: ''
        platform_version:
            description: The platform version on which to run your service. Only applicable
                for `launch_type` set to `FARGATE`. Defaults to `LATEST`. More information
                about Fargate platform versions can be found in the [AWS ECS User
                Guide](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/platform_versions.html).
            required: false
            policy: ''
            notes: ''
        propagate_tags:
            description: Specifies whether to propagate the tags from the task definition
                or the service to the tasks. The valid values are `SERVICE` and `TASK_DEFINITION`.
            required: false
            policy: ''
            notes: ''
        scheduling_strategy:
            description: The scheduling strategy to use for the service. The valid
                values are `REPLICA` and `DAEMON`. Defaults to `REPLICA`. Note that
                [*Fargate tasks do not support the `DAEMON` scheduling strategy*](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/scheduling_tasks.html).
            required: false
            policy: ''
            notes: ''
        service_registries:
            description: The service discovery registries for the service. The maximum
                number of `service_registries` blocks is `1`.
            required: false
            policy: ''
            notes: ''
        tags:
            description: Key-value map of resource tags
            required: false
            policy: ''
            notes: ''
        task_definition:
            description: The family and revision (`family:revision`
            required: true
            policy: ''
            notes: ''
    attributes:
        id:
            description: The Amazon Resource Name (ARN) that identifies the service
        name:
            description: The name of the service
        cluster:
            description: The Amazon Resource Name (ARN) of cluster which the service
                runs on
        iam_role:
            description: The ARN of IAM role used for ELB
        desired_count:
            description: The number of instances of the task definition
    timeouts: {}
