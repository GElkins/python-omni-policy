            policy: ''
            notes: ''
        model_selection_expression:
            description: The [model selection expression](https://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-websocket-api-selection-expressions.html#apigateway-websocket-api-model-selection-expressions
            required: false
            policy: ''
            notes: ''
        operation_name:
            description: The operation name for the route.
            required: false
            policy: ''
            notes: ''
        request_models:
            description: The request models for the route.
            required: false
            policy: ''
            notes: ''
        route_response_selection_expression:
            description: The [route response selection expression](https://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-websocket-api-selection-expressions.html#apigateway-websocket-api-route-response-selection-expressions
