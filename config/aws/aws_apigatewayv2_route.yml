aws_apigatewayv2_route:
    status: HOLD
    subcategory: API Gateway v2 (WebSocket and HTTP APIs)
    layout: aws
    page_title: 'AWS: aws_apigatewayv2_route'
    description: Manages an Amazon API Gateway Version 2 route.
    arguments:
        api_id:
            description: The API identifier.
            required: true
            policy: ''
            notes: ''
        route_key:
            description: The route key for the route.
            required: true
            policy: ''
            notes: ''
        api_key_required:
            description: Boolean whether an API key is required for the route. Defaults
