            policy: ''
            notes: ''
        authorization_type:
            description: The authorization type for the route.
            required: false
            policy: ''
            notes: ''
        authorizer_id:
            description: The identifier of the [`aws_apigatewayv2_authorizer`](/docs/providers/aws/r/apigatewayv2_authorizer.html
