            required: false
            policy: ''
            notes: ''
        customer_address:
            description: The IPv4 CIDR destination address to which Amazon should
                send traffic. Required for IPv4 BGP peers.
            required: false
            policy: ''
            notes: ''
        dx_gateway_id:
            description: The ID of the Direct Connect gateway to which to connect
                the virtual interface.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A map of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
        vpn_gateway_id:
            description: The ID of the [virtual private gateway](vpn_gateway.html
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the virtual interface.
        arn:
            description: The ARN of the virtual interface.
        jumbo_frame_capable:
            description: Indicates whether jumbo frames (9001 MTU) are supported.
        aws_device:
            description: The Direct Connect endpoint on which the virtual interface
                terminates.
