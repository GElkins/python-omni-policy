                use this information when processing the stream. For more information
                about media types, see [Media Types][2]. If you choose to specify
                the MediaType, see [Naming Requirements][3] for guidelines.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A map of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The unique Stream id
        arn:
            description: The Amazon Resource Name (ARN) specifying the Stream (same
