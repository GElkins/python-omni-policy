aws_lambda_layer_version:
    status: ASSESS
    subcategory: Lambda
    layout: aws
    page_title: 'AWS: aws_lambda_layer_version'
    description: Provides a Lambda Layer Version resource. Lambda Layers allow you
        to reuse shared bits of code across multiple lambda functions.
    arguments:
        layer_name:
            description: A unique name for your Lambda Layer
            required: true
            policy: ''
            notes: ''
        filename:
            description: The path to the function's deployment package within the
                local filesystem. If defined, The `s3_`-prefixed options cannot be
                used.
            required: false
            policy: ''
            notes: ''
        s3_bucket:
            description: The S3 bucket location containing the function's deployment
                package. Conflicts with `filename`. This bucket must reside in the
                same AWS region where you are creating the Lambda function.
            required: false
            policy: ''
            notes: ''
        s3_key:
            description: The S3 key of an object containing the function's deployment
                package. Conflicts with `filename`.
            required: false
            policy: ''
            notes: ''
        s3_object_version:
            description: The object version containing the function's deployment package.
                Conflicts with `filename`.
            required: false
            policy: ''
            notes: ''
        compatible_runtimes:
            description: A list of [Runtimes][2] this layer is compatible with. Up
                to 5 runtimes can be specified.
            required: false
            policy: ''
            notes: ''
        description:
            description: Description of what your Lambda Layer does.
            required: false
            policy: ''
            notes: ''
        license_info:
            description: License info for your Lambda Layer. See [License Info][3].
            required: false
            policy: ''
            notes: ''
        source_code_hash:
            description: Used to trigger updates. Must be set to a base64-encoded
                SHA256 hash of the package file specified with either `filename` or
                `s3_key`. The usual way to set this is `${filebase64sha256("file.zip")}`
                (Terraform 0.11.12 or later
            required: false
            policy: ''
            notes: ''
    attributes:
        arn:
            description: The Amazon Resource Name (ARN) of the Lambda Layer with version.
        layer_arn:
            description: The Amazon Resource Name (ARN) of the Lambda Layer without
                version.
        created_date:
            description: The date this resource was created.
        source_code_size:
            description: The size in bytes of the function .zip file.
        version:
            description: This Lamba Layer version.
    timeouts: {}
