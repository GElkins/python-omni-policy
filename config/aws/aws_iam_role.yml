aws_iam_role:
    status: ASSESS
    subcategory: IAM
    layout: aws
    page_title: 'AWS: aws_iam_role'
    description: Provides an IAM role.
    arguments:
        name:
            description: The name of the role. If omitted, Terraform will assign a
                random, unique name.
            required: false
            policy: ''
            notes: ''
        name_prefix:
            description: Creates a unique name beginning with the specified prefix.
                Conflicts with `name`.
            required: false
            policy: ''
            notes: ''
        assume_role_policy:
            description: The policy that grants an entity permission to assume the
                role.
            required: true
            policy: ''
            notes: ''
        force_detach_policies:
            description: Specifies to force detaching any policies the role has before
                destroying it. Defaults to `false`.
            required: false
            policy: ''
            notes: ''
        path:
            description: The path to the role.
            required: false
            policy: ''
            notes: ''
        description:
            description: The description of the role.
            required: false
            policy: ''
            notes: ''
        max_session_duration:
            description: The maximum session duration (in seconds
            required: false
            policy: ''
            notes: ''
        permissions_boundary:
            description: The ARN of the policy that is used to set the permissions
                boundary for the role.
            required: false
            policy: ''
            notes: ''
    attributes:
        arn:
            description: The Amazon Resource Name (ARN) specifying the role.
        create_date:
            description: The creation date of the IAM role.
        description:
            description: The description of the role.
        id:
            description: The name of the role.
        name:
            description: The name of the role.
        unique_id:
            description: The stable and unique string identifying the role.
    timeouts: {}
