aws_servicequotas_service_quota:
    status: ASSESS
    subcategory: Service Quotas
    layout: aws
    page_title: 'AWS: aws_servicequotas_service_quota'
    description: Manages an individual Service Quota
    arguments:
        quota_code:
            description: 'Code of the service quota to track. For example: `L-F678F1CE`.
                Available values can be found with the [AWS CLI service-quotas list-service-quotas
                command](https://docs.aws.amazon.com/cli/latest/reference/service-quotas/list-service-quotas.html).'
            required: true
            policy: ''
            notes: ''
        service_code:
            description: 'Code of the service to track. For example: `vpc`. Available
                values can be found with the [AWS CLI service-quotas list-services
                command](https://docs.aws.amazon.com/cli/latest/reference/service-quotas/list-services.html).'
            required: true
            policy: ''
            notes: ''
        value:
            description: Float specifying the desired value for the service quota.
                If the desired value is higher than the current value, a quota increase
                request is submitted. When a known request is submitted and pending,
                the value reflects the desired value of the pending request.
            required: true
            policy: ''
            notes: ''
    attributes: {}
    timeouts: {}
