aws_appmesh_virtual_router:
    status: ASSESS
    subcategory: AppMesh
    layout: aws
    page_title: 'AWS: aws_appmesh_virtual_router'
    description: Provides an AWS App Mesh virtual router resource.
    arguments:
        name:
            description: The name to use for the virtual router.
            required: false
            policy: ''
            notes: ''
        mesh_name:
            description: The name of the service mesh in which to create the virtual
                router.
            required: false
            policy: ''
            notes: ''
        spec:
            description: The virtual router specification to apply.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A map of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
        listener:
            description: The listeners that the virtual router is expected to receive
                inbound traffic from.
            required: false
            policy: ''
            notes: ''
        port_mapping:
            description: The port mapping information for the listener.
            required: false
            policy: ''
            notes: ''
        port:
            description: The port used for the port mapping.
            required: false
            policy: ''
            notes: ''
        protocol:
            description: The protocol used for the port mapping. Valid values are
                `http` and `tcp`.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the virtual router.
        arn:
            description: The ARN of the virtual router.
        created_date:
            description: The creation date of the virtual router.
        last_updated_date:
            description: The last update date of the virtual router.
