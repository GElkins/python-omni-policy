aws_autoscaling_lifecycle_hook:
    status: ASSESS
    subcategory: Autoscaling
    layout: aws
    page_title: 'AWS: aws_autoscaling_lifecycle_hook'
    description: Provides an AutoScaling Lifecycle Hook resource.
    arguments:
        name:
            description: The name of the lifecycle hook.
            required: false
            policy: ''
            notes: ''
        autoscaling_group_name:
            description: The name of the Auto Scaling group to which you want to assign
                the lifecycle hook
            required: false
            policy: ''
            notes: ''
        default_result:
            description: Defines the action the Auto Scaling group should take when
                the lifecycle hook timeout elapses or if an unexpected failure occurs.
                The value for this parameter can be either CONTINUE or ABANDON. The
                default value for this parameter is ABANDON.
            required: false
            policy: ''
            notes: ''
        heartbeat_timeout:
            description: Defines the amount of time, in seconds, that can elapse before
                the lifecycle hook times out. When the lifecycle hook times out, Auto
                Scaling performs the action defined in the DefaultResult parameter
            required: false
            policy: ''
            notes: ''
        lifecycle_transition:
            description: The instance state to which you want to attach the lifecycle
                hook. For a list of lifecycle hook types, see [describe-lifecycle-hook-types](https://docs.aws.amazon.com/cli/latest/reference/autoscaling/describe-lifecycle-hook-types.html#examples)
            required: false
            policy: ''
            notes: ''
        notification_metadata:
            description: Contains additional information that you want to include
                any time Auto Scaling sends a message to the notification target.
            required: false
            policy: ''
            notes: ''
        notification_target_arn:
            description: The ARN of the notification target that Auto Scaling will
                use to notify you when an instance is in the transition state for
                the lifecycle hook. This ARN target can be either an SQS queue or
                an SNS topic.
            required: false
            policy: ''
            notes: ''
        role_arn:
            description: The ARN of the IAM role that allows the Auto Scaling group
                to publish to the specified notification target.
            required: false
            policy: ''
            notes: ''
    attributes: {}
    timeouts: {}
