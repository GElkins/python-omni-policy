aws_sqs_queue:
    status: ASSESS
    subcategory: SQS
    layout: aws
    page_title: 'AWS: aws_sqs_queue'
    description: Provides a SQS resource.
    arguments:
        name:
            description: This is the human-readable name of the queue. If omitted,
                Terraform will assign a random name.
            required: false
            policy: ''
            notes: ''
        name_prefix:
            description: Creates a unique name beginning with the specified prefix.
                Conflicts with `name`.
            required: false
            policy: ''
            notes: ''
        visibility_timeout_seconds:
            description: The visibility timeout for the queue. An integer from 0 to
                43200 (12 hours). The default for this attribute is 30. For more information
                about visibility timeout, see [AWS docs](https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/AboutVT.html).
            required: false
            policy: ''
            notes: ''
        message_retention_seconds:
            description: The number of seconds Amazon SQS retains a message. Integer
                representing seconds, from 60 (1 minute
            required: false
            policy: ''
            notes: ''
        max_message_size:
            description: The limit of how many bytes a message can contain before
                Amazon SQS rejects it. An integer from 1024 bytes (1 KiB
            required: false
            policy: ''
            notes: ''
        delay_seconds:
            description: The time in seconds that the delivery of all messages in
                the queue will be delayed. An integer from 0 to 900 (15 minutes).
                The default for this attribute is 0 seconds.
            required: false
            policy: ''
            notes: ''
        receive_wait_time_seconds:
            description: The time for which a ReceiveMessage call will wait for a
                message to arrive (long polling
            required: false
            policy: ''
            notes: ''
        policy:
            description: The JSON policy for the SQS queue. For more information about
                building AWS IAM policy documents with Terraform, see the [AWS IAM
                Policy Document Guide](https://learn.hashicorp.com/terraform/aws/iam-policy).
            required: false
            policy: ''
            notes: ''
        redrive_policy:
            description: The JSON policy to set up the Dead Letter Queue, see [AWS
                docs](https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/SQSDeadLetterQueue.html).
                **Note:** when specifying `maxReceiveCount`, you must specify it as
                an integer (`5`), and not a string (`"5"`).
            required: false
            policy: ''
            notes: ''
        fifo_queue:
            description: Boolean designating a FIFO queue. If not set, it defaults
                to `false` making it standard.
            required: false
            policy: ''
            notes: ''
        content_based_deduplication:
            description: Enables content-based deduplication for FIFO queues. For
                more information, see the [related documentation](http://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/FIFO-queues.html#FIFO-queues-exactly-once-processing)
            required: false
            policy: ''
            notes: ''
        kms_master_key_id:
            description: The ID of an AWS-managed customer master key (CMK
            required: false
            policy: ''
            notes: ''
        kms_data_key_reuse_period_seconds:
            description: The length of time, in seconds, for which Amazon SQS can
                reuse a data key to encrypt or decrypt messages before calling AWS
                KMS again. An integer representing seconds, between 60 seconds (1
                minute
            required: false
            policy: ''
            notes: ''
        tags:
            description: A map of tags to assign to the queue.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The URL for the created Amazon SQS queue.
        arn:
            description: The ARN of the SQS queue
    timeouts: {}
