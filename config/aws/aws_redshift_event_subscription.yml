aws_redshift_event_subscription:
    status: ASSESS
    subcategory: Redshift
    layout: aws
    page_title: 'AWS: aws_redshift_event_subscription'
    description: Provides a Redshift event subscription resource.
    arguments:
        name:
            description: The name of the Redshift event subscription.
            required: false
            policy: ''
            notes: ''
        sns_topic_arn:
            description: The ARN of the SNS topic to send events to.
            required: false
            policy: ''
            notes: ''
        source_ids:
            description: A list of identifiers of the event sources for which events
                will be returned. If not specified, then all sources are included
                in the response. If specified, a source_type must also be specified.
            required: false
            policy: ''
            notes: ''
        source_type:
            description: The type of source that will be generating the events. Valid
                options are `cluster`, `cluster-parameter-group`, `cluster-security-group`,
                or `cluster-snapshot`. If not set, all sources will be subscribed
                to.
            required: false
            policy: ''
            notes: ''
        severity:
            description: The event severity to be published by the notification subscription.
                Valid options are `INFO` or `ERROR`.
            required: false
            policy: ''
            notes: ''
        event_categories:
            description: A list of event categories for a SourceType that you want
                to subscribe to. See https://docs.aws.amazon.com/redshift/latest/mgmt/working-with-event-notifications.html
                or run `aws redshift describe-event-categories`.
            required: false
            policy: ''
            notes: ''
        enabled:
            description: A boolean flag to enable/disable the subscription. Defaults
                to true.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A map of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
