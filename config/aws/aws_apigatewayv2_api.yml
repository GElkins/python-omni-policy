    arguments:
        name:
            description: The name of the API.
            required: true
            policy: ''
            notes: ''
        protocol_type:
            description: 'The API protocol. Valid values: `HTTP`, `WEBSOCKET`.'
            required: true
            policy: ''
            notes: ''
        api_key_selection_expression:
            description: An [API key selection expression](https://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-websocket-api-selection-expressions.html#apigateway-websocket-api-apikey-selection-expressions).
            required: false
            policy: ''
            notes: ''
        cors_configuration:
            description: The cross-origin resource sharing (CORS
            required: false
            policy: ''
            notes: ''
        credentials_arn:
            description: Part of _quick create_. Specifies any credentials required
                for the integration. Applicable for HTTP APIs.
            required: false
            policy: ''
            notes: ''
        description:
            description: The description of the API.
            required: false
            policy: ''
            notes: ''
        route_key:
            description: Part of _quick create_. Specifies any [route key](https://docs.aws.amazon.com/apigateway/latest/developerguide/http-api-develop-routes.html).
                Applicable for HTTP APIs.
            required: false
            policy: ''
            notes: ''
        route_selection_expression:
            description: The [route selection expression](https://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-websocket-api-selection-expressions.html#apigateway-websocket-api-route-selection-expressions
