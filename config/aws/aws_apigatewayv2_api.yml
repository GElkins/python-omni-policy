                is configured to automatically deploy changes.
            required: false
            policy: ''
            notes: ''
        version:
            description: A version identifier for the API.
            required: false
            policy: ''
            notes: ''
        allow_credentials:
            description: Whether credentials are included in the CORS request.
            required: false
            policy: ''
            notes: ''
        allow_headers:
            description: The set of allowed HTTP headers.
            required: false
            policy: ''
            notes: ''
        allow_methods:
            description: The set of allowed HTTP methods.
            required: false
            policy: ''
            notes: ''
        allow_origins:
            description: The set of allowed origins.
            required: false
            policy: ''
            notes: ''
        expose_headers:
            description: The set of exposed HTTP headers.
            required: false
            policy: ''
            notes: ''
        max_age:
            description: The number of seconds that the browser should cache preflight
                request results.
            required: false
            policy: ''
            notes: ''
    attributes: {}
