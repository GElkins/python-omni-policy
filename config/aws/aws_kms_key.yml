aws_kms_key:
    status: HOLD
    subcategory: KMS
    layout: aws
    page_title: 'AWS: aws_kms_key'
    description: Provides a KMS customer master key.
    arguments:
        description:
            description: The description of the key as viewed in AWS console.
            required: false
            policy: ''
            notes: ''
        key_usage:
            description: 'Specifies the intended use of the key. Valid values: `ENCRYPT_DECRYPT`
                or `SIGN_VERIFY`.'
            required: false
            policy: ''
            notes: ''
        customer_master_key_spec:
            description: Specifies whether the key contains a symmetric key or an
                asymmetric key pair and the encryption algorithms or signing algorithms
                that the key supports.
            required: false
            policy: ''
            notes: ''
        policy:
            description: A valid policy JSON document. For more information about
                building AWS IAM policy documents with Terraform, see the [AWS IAM
                Policy Document Guide](https://learn.hashicorp.com/terraform/aws/iam-policy).
            required: false
            policy: ''
            notes: ''
        deletion_window_in_days:
            description: Duration in days after which the key is deleted
            required: false
            policy: ''
            notes: ''
        is_enabled:
            description: Specifies whether the key is enabled. Defaults to true.
            required: false
            policy: ''
            notes: ''
        enable_key_rotation:
            description: Specifies whether [key rotation](http://docs.aws.amazon.com/kms/latest/developerguide/rotate-keys.html)
            required: false
            policy: ''
            notes: ''
        tags:
            description: A mapping of tags to assign to the object.
            required: false
            policy: ''
            notes: ''
    attributes:
        arn:
            description: The Amazon Resource Name (ARN) of the key.
        key_id:
            description: The globally unique identifier for the key.
    timeouts: {}
