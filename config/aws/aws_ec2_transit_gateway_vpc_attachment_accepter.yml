aws_ec2_transit_gateway_vpc_attachment_accepter:
    status: ASSESS
    subcategory: EC2
    layout: aws
    page_title: 'AWS: aws_ec2_transit_gateway_vpc_attachment_accepter'
    description: Manages the accepter's side of an EC2 Transit Gateway VPC Attachment
    arguments:
        transit_gateway_attachment_id:
            description: The ID of the EC2 Transit Gateway Attachment to manage.
            required: true
            policy: ''
            notes: ''
        transit_gateway_default_route_table_association:
            description: 'Boolean whether the VPC Attachment should be associated
                with the EC2 Transit Gateway association default route table. Default
                value: `true`.'
            required: false
            policy: ''
            notes: ''
        transit_gateway_default_route_table_propagation:
            description: 'Boolean whether the VPC Attachment should propagate routes
                with the EC2 Transit Gateway propagation default route table. Default
                value: `true`.'
            required: false
            policy: ''
            notes: ''
        tags:
            description: Key-value tags for the EC2 Transit Gateway VPC Attachment.
            required: false
            policy: ''
            notes: ''
    attributes: {}
    timeouts: {}
