            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the member AWS account (matches `account_id`).
        master_id:
            description: The ID of the master Security Hub AWS account.
        member_status:
            description: The status of the relationship between the member account
                and its master account.
    timeouts: {}
