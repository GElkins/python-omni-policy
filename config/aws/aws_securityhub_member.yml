aws_securityhub_member:
    status: HOLD
    subcategory: Security Hub
    layout: aws
    page_title: 'AWS: aws_securityhub_member'
    description: Provides a Security Hub member resource.
    arguments:
        account_id:
            description: The ID of the member AWS account.
            required: true
            policy: ''
            notes: ''
        email:
            description: The email of the member AWS account.
            required: true
            policy: ''
            notes: ''
        invite:
            description: Boolean whether to invite the account to Security Hub as
