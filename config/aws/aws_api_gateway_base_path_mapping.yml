aws_api_gateway_base_path_mapping:
    status: ASSESS
    subcategory: API Gateway (REST APIs)
    layout: aws
    page_title: 'AWS: aws_api_gateway_base_path_mapping'
    description: Connects a custom domain with a deployed API
    arguments:
        domain_name:
            description: The already-registered domain name to connect the API to.
            required: false
            policy: ''
            notes: ''
        api_id:
            description: The id of the API to connect.
            required: false
            policy: ''
            notes: ''
        stage_name:
            description: The name of a specific deployment stage to expose at the
                given path. If omitted, callers may select any stage by including
                its name as a path element after the base path.
            required: false
            policy: ''
            notes: ''
        base_path:
            description: Path segment that must be prepended to the path when accessing
                the API via this mapping. If omitted, the API is exposed at the root
                of the given domain.
            required: false
            policy: ''
            notes: ''
