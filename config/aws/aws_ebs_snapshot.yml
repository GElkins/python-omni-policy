    description: Provides an elastic block storage snapshot resource.
    arguments:
        volume_id:
            description: The Volume ID of which to make a snapshot.
            required: true
            policy: ''
            notes: ''
        description:
            description: A description of what the snapshot is.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A mapping of tags to assign to the snapshot
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The snapshot ID (e.g. snap-59fcb34e).
        owner_id:
            description: The AWS account ID of the EBS snapshot owner.
        owner_alias:
            description: Value from an Amazon-maintained list (`amazon`, `aws-marketplace`,
                `microsoft`) of snapshot owners.
        encrypted:
            description: Whether the snapshot is encrypted.
        volume_size:
            description: The size of the drive in GiBs.
        kms_key_id:
            description: The ARN for the KMS encryption key.
        data_encryption_key_id:
            description: The data encryption key identifier for the snapshot.
        tags:
            description: A mapping of tags for the snapshot.
