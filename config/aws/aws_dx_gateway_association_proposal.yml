    description: Manages a Direct Connect Gateway Association Proposal.
    arguments:
        dx_gateway_id:
            description: Direct Connect Gateway identifier.
            required: false
            policy: ''
            notes: ''
        dx_gateway_owner_account_id:
            description: AWS Account identifier of the Direct Connect Gateway's owner.
            required: false
            policy: ''
            notes: ''
        associated_gateway_id:
            description: The ID of the VGW or transit gateway with which to associate
                the Direct Connect gateway.
            required: false
            policy: ''
            notes: ''
        vpn_gateway_id:
