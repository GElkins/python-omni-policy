                Gateway identifier to associate with the Direct Connect Gateway.'
            required: false
            policy: ''
            notes: ''
        allowed_prefixes:
            description: VPC prefixes (CIDRs
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: Direct Connect Gateway Association Proposal identifier.
        associated_gateway_owner_account_id:
            description: The ID of the AWS account that owns the VGW or transit gateway
                with which to associate the Direct Connect gateway.
        associated_gateway_type:
            description: The type of the associated gateway, `transitGateway` or `virtualPrivateGateway`.
