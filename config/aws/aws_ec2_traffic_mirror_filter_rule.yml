aws_ec2_traffic_mirror_filter_rule:
    status: ASSESS
    subcategory: EC2
    layout: aws
    page_title: 'AWS: aws_ec2_traffic_mirror_filter_rule'
    description: Provides an Traffic mirror filter rule
    arguments:
        description:
            description: A description of the traffic mirror filter rule.
            required: false
            policy: ''
            notes: ''
        traffic_mirror_filter_id:
            description: ID of the traffic mirror filter to which this rule should
                be added
            required: false
            policy: ''
            notes: ''
        destination_cidr_block:
            description: The destination CIDR block to assign to the Traffic Mirror
                rule.
            required: false
            policy: ''
            notes: ''
        destination_port_range:
            description: The destination port range. Supported only when the protocol
                is set to TCP(6
            required: false
            policy: ''
            notes: ''
        protocol:
            description: The protocol number, for example 17 (UDP), to assign to the
                Traffic Mirror rule. For information about the protocol value, see
                [Protocol Numbers](https://www.iana.org/assignments/protocol-numbers/protocol-numbers.xhtml
            required: false
            policy: ''
            notes: ''
        rule_action:
            description: The action to take (accept | reject
            required: false
            policy: ''
            notes: ''
        rule_number:
            description: The number of the Traffic Mirror rule. This number must be
                unique for each Traffic Mirror rule in a given direction. The rules
                are processed in ascending order by rule number.
            required: false
            policy: ''
            notes: ''
        source_cidr_block:
            description: The source CIDR block to assign to the Traffic Mirror rule.
            required: false
            policy: ''
            notes: ''
        source_port_range:
            description: The source port range. Supported only when the protocol is
                set to TCP(6
            required: false
            policy: ''
            notes: ''
        traffic_direction:
            description: The direction of traffic to be captured. Valid values are
                `ingress` and `egress`
            required: false
            policy: ''
            notes: ''
        from_port:
            description: Starting port of the range
            required: false
            policy: ''
            notes: ''
        to_port:
            description: Ending port of the range
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The name of the traffic mirror filter rule.
    timeouts: {}
