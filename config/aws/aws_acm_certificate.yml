aws_acm_certificate:
    status: ASSESS
    subcategory: ACM
    layout: aws
    page_title: 'AWS: aws_acm_certificate'
    description: Requests and manages a certificate from Amazon Certificate Manager
        (ACM).
    arguments:
        tags:
            description: A map of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ARN of the certificate
        arn:
            description: The ARN of the certificate
        domain_name:
            description: The domain to be validated
        domain_validation_options:
            description: A list of attributes to feed into other resources to complete
                certificate validation. Can have more than one element, e.g. if SANs
                are defined. Only set if `DNS`-validation was used.
        validation_emails:
            description: A list of addresses that received a validation E-Mail. Only
                set if `EMAIL`-validation was used.
        resource_record_name:
            description: The name of the DNS record to create to validate the certificate
        resource_record_type:
            description: The type of DNS record to create
        resource_record_value:
            description: The value the DNS record needs to have
    timeouts: {}
