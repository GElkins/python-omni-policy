aws_cloudformation_stack:
    status: ASSESS
    subcategory: CloudFormation
    layout: aws
    page_title: 'AWS: aws_cloudformation_stack'
    description: Provides a CloudFormation Stack resource.
    arguments:
        name:
            description: Stack name.
            required: true
            policy: ''
            notes: ''
        template_body:
            description: 'Structure containing the template body (max size: 51,200
                bytes).'
            required: false
            policy: ''
            notes: ''
        template_url:
            description: 'Location of a file containing the template body (max size:
                460,800 bytes).'
            required: false
            policy: ''
            notes: ''
        capabilities:
            description: A list of capabilities.
            required: false
            policy: ''
            notes: ''
        disable_rollback:
            description: Set to true to disable rollback of the stack if stack creation
                failed.
            required: false
            policy: ''
            notes: ''
        notification_arns:
            description: A list of SNS topic ARNs to publish stack related events.
            required: false
            policy: ''
            notes: ''
        on_failure:
            description: Action to be taken if stack creation fails. This must be
            required: false
            policy: ''
            notes: ''
        parameters:
            description: A map of Parameter structures that specify input parameters
                for the stack.
            required: false
            policy: ''
            notes: ''
        policy_body:
            description: Structure containing the stack policy body.
            required: false
            policy: ''
            notes: ''
        policy_url:
            description: Location of a file containing the stack policy.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A list of tags to associate with this stack.
            required: false
            policy: ''
            notes: ''
        iam_role_arn:
            description: The ARN of an IAM role that AWS CloudFormation assumes to
                create the stack. If you don't specify a value, AWS CloudFormation
                uses the role that was previously associated with the stack. If no
                role is available, AWS CloudFormation uses a temporary session that
                is generated from your user credentials.
            required: false
            policy: ''
            notes: ''
        timeout_in_minutes:
            description: The amount of time that can pass before the stack status
                becomes `CREATE_FAILED`.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: A unique identifier of the stack.
        outputs:
            description: A map of outputs from the stack.
    timeouts: {}
