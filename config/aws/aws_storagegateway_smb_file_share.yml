aws_storagegateway_smb_file_share:
    status: ASSESS
    subcategory: Storage Gateway
    layout: aws
    page_title: 'AWS: aws_storagegateway_smb_file_share'
    description: Manages an AWS Storage Gateway SMB File Share
    arguments:
        gateway_arn:
            description: Amazon Resource Name (ARN
            required: false
            policy: ''
            notes: ''
        location_arn:
            description: The ARN of the backed storage used for storing file data.
            required: false
            policy: ''
            notes: ''
        role_arn:
            description: The ARN of the AWS Identity and Access Management (IAM
            required: false
            policy: ''
            notes: ''
        authentication:
            description: 'The authentication method that users use to access the file
                share. Defaults to `ActiveDirectory`. Valid values: `ActiveDirectory`,
                `GuestAccess`.'
            required: false
            policy: ''
            notes: ''
        default_storage_class:
            description: 'The default storage class for objects put into an Amazon
                S3 bucket by the file gateway. Defaults to `S3_STANDARD`. Valid values:
                `S3_STANDARD`, `S3_STANDARD_IA`, `S3_ONEZONE_IA`.'
            required: false
            policy: ''
            notes: ''
        guess_mime_type_enabled:
            description: Boolean value that enables guessing of the MIME type for
                uploaded objects based on file extensions. Defaults to `true`.
            required: false
            policy: ''
            notes: ''
        invalid_user_list:
            description: A list of users in the Active Directory that are not allowed
                to access the file share. Only valid if `authentication` is set to
                `ActiveDirectory`.
            required: false
            policy: ''
            notes: ''
        kms_encrypted:
            description: Boolean value if `true` to use Amazon S3 server side encryption
                with your own AWS KMS key, or `false` to use a key managed by Amazon
                S3. Defaults to `false`.
            required: false
            policy: ''
            notes: ''
        kms_key_arn:
            description: Amazon Resource Name (ARN
            required: false
            policy: ''
            notes: ''
        smb_file_share_defaults:
            description: Nested argument with file share default values. More information
                below.
            required: false
            policy: ''
            notes: ''
        object_acl:
            description: Access Control List permission for S3 bucket objects. Defaults
                to `private`.
            required: false
            policy: ''
            notes: ''
        read_only:
            description: Boolean to indicate write status of file share. File share
                does not accept writes if `true`. Defaults to `false`.
            required: false
            policy: ''
            notes: ''
        requester_pays:
            description: Boolean who pays the cost of the request and the data download
                from the Amazon S3 bucket. Set this value to `true` if you want the
                requester to pay instead of the bucket owner. Defaults to `false`.
            required: false
            policy: ''
            notes: ''
        valid_user_list:
            description: A list of users in the Active Directory that are allowed
                to access the file share. Only valid if `authentication` is set to
                `ActiveDirectory`.
            required: false
            policy: ''
            notes: ''
        tags:
            description: Key-value map of resource tags
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: Amazon Resource Name (ARN) of the SMB File Share.
        arn:
            description: Amazon Resource Name (ARN) of the SMB File Share.
        fileshare_id:
            description: ID of the SMB File Share.
        path:
            description: File share path used by the NFS client to identify the mount
                point.
