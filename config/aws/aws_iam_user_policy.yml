aws_iam_user_policy:
    status: HOLD
    subcategory: IAM
    layout: aws
    page_title: 'AWS: aws_iam_user_policy'
    description: Provides an IAM policy attached to a user.
    arguments:
        policy:
            description: The policy document. This is a JSON formatted string. For
                more information about building AWS IAM policy documents with Terraform,
                see the [AWS IAM Policy Document Guide](https://learn.hashicorp.com/terraform/aws/iam-policy).
            required: true
            policy: ''
            notes: ''
        name:
            description: The name of the policy. If omitted, Terraform will assign
                a random, unique name.
            required: false
            policy: ''
            notes: ''
        name_prefix:
            description: Creates a unique name beginning with the specified prefix.
                Conflicts with `name`.
            required: false
            policy: ''
            notes: ''
        user:
            description: IAM user to which to attach this policy.
            required: true
            policy: ''
            notes: ''
    attributes:
        id:
            description: The user policy ID, in the form of `user_name:user_policy_name`.
        name:
            description: The name of the policy (always set).
    timeouts: {}
