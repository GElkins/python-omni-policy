aws_eip:
    status: ASSESS
    subcategory: EC2
    layout: aws
    page_title: 'AWS: aws_eip'
    description: Provides an Elastic IP resource.
    arguments:
        vpc:
            description: Boolean if the EIP is in a VPC or not.
            required: false
            policy: ''
            notes: ''
        instance:
            description: EC2 instance ID.
            required: false
            policy: ''
            notes: ''
        network_interface:
            description: Network interface ID to associate with.
            required: false
            policy: ''
            notes: ''
        associate_with_private_ip:
            description: A user specified primary or secondary private IP address
                to
            required: false
            policy: ''
            notes: ''
        tags:
            description: A map of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
        public_ipv4_pool:
            description: EC2 IPv4 address pool identifier or `amazon`. This option
                is only available for VPC EIPs.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: Contains the EIP allocation ID.
        private_ip:
            description: Contains the private IP address (if in VPC).
        private_dns:
            description: The Private DNS associated with the Elastic IP address (if
                in VPC).
        associate_with_private_ip:
            description: Contains the user specified private IP address
        public_ip:
            description: Contains the public IP address.
        public_dns:
            description: Public DNS associated with the Elastic IP address.
        instance:
            description: Contains the ID of the attached instance.
        network_interface:
            description: Contains the ID of the attached network interface.
        public_ipv4_pool:
            description: EC2 IPv4 address pool identifier (if in VPC).
