aws_cloudwatch_log_subscription_filter:
    status: ASSESS
    subcategory: CloudWatch
    layout: aws
    page_title: 'AWS: aws_cloudwatch_log_subscription_filter'
    description: Provides a CloudWatch Logs subscription filter.
    arguments:
        name:
            description: A name for the subscription filter
            required: false
            policy: ''
            notes: ''
        destination_arn:
            description: The ARN of the destination to deliver matching log events
                to. Kinesis stream or Lambda function ARN.
            required: false
            policy: ''
            notes: ''
        filter_pattern:
            description: A valid CloudWatch Logs filter pattern for subscribing to
                a filtered stream of log events.
            required: false
            policy: ''
            notes: ''
        log_group_name:
            description: The name of the log group to associate the subscription filter
                with
            required: false
            policy: ''
            notes: ''
        role_arn:
            description: 'The ARN of an IAM role that grants Amazon CloudWatch Logs
                permissions to deliver ingested log events to the destination. If
                you use Lambda as a destination, you should skip this argument and
                use `aws_lambda_permission` resource for granting access from CloudWatch
                logs to the destination Lambda function. '
            required: false
            policy: ''
            notes: ''
        distribution:
            description: The method used to distribute log data to the destination.
                By default log data is grouped by log stream, but the grouping can
                be set to random for a more even distribution. This property is only
                applicable when the destination is an Amazon Kinesis stream. Valid
                values are "Random" and "ByLogStream".
            required: false
            policy: ''
            notes: ''
