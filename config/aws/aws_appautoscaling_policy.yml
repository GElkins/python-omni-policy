aws_appautoscaling_policy:
    status: ASSESS
    subcategory: Application Autoscaling
    layout: aws
    page_title: 'AWS: aws_appautoscaling_policy'
    description: Provides an Application AutoScaling Policy resource.
    arguments:
        name:
            description: The name of the policy.
            required: false
            policy: ''
            notes: ''
        policy_type:
            description: The policy type. Valid values are `StepScaling` and `TargetTrackingScaling`.
                Defaults to `StepScaling`. Certain services only support only one
                policy type. For more information see the [Target Tracking Scaling
                Policies](https://docs.aws.amazon.com/autoscaling/application/userguide/application-auto-scaling-target-tracking.html
            required: false
            policy: ''
            notes: ''
        resource_id:
            description: 'The resource type and unique identifier string for the resource
                associated with the scaling policy. Documentation can be found in
                the `ResourceId` parameter at: [AWS Application Auto Scaling API Reference](http://docs.aws.amazon.com/ApplicationAutoScaling/latest/APIReference/API_RegisterScalableTarget.html#API_RegisterScalableTarget_RequestParameters)'
            required: false
            policy: ''
            notes: ''
        scalable_dimension:
            description: 'The scalable dimension of the scalable target. Documentation
                can be found in the `ScalableDimension` parameter at: [AWS Application
                Auto Scaling API Reference](http://docs.aws.amazon.com/ApplicationAutoScaling/latest/APIReference/API_RegisterScalableTarget.html#API_RegisterScalableTarget_RequestParameters)'
            required: false
            policy: ''
            notes: ''
        service_namespace:
            description: 'The AWS service namespace of the scalable target. Documentation
                can be found in the `ServiceNamespace` parameter at: [AWS Application
                Auto Scaling API Reference](http://docs.aws.amazon.com/ApplicationAutoScaling/latest/APIReference/API_RegisterScalableTarget.html#API_RegisterScalableTarget_RequestParameters)'
            required: false
            policy: ''
            notes: ''
        step_scaling_policy_configuration:
            description: Step scaling policy configuration, requires `policy_type
                = "StepScaling"` (default). See supported fields below.
            required: false
            policy: ''
            notes: ''
        target_tracking_scaling_policy_configuration:
            description: A target tracking policy, requires `policy_type = "TargetTrackingScaling"`.
                See supported fields below.
            required: false
            policy: ''
            notes: ''
    attributes:
        arn:
            description: The ARN assigned by AWS to the scaling policy.
        name:
            description: The scaling policy's name.
        policy_type:
            description: The scaling policy's type.
