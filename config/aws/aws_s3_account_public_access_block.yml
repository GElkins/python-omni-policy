            required: false
            policy: ''
            notes: ''
        block_public_acls:
            description: 'Whether Amazon S3 should block public ACLs for buckets in
                this account. Defaults to `false`. Enabling this setting does not
                affect existing policies or ACLs. When set to `true` causes the following
                behavior:'
            required: false
            policy: ''
            notes: ''
        block_public_policy:
            description: 'Whether Amazon S3 should block public bucket policies for
                buckets in this account. Defaults to `false`. Enabling this setting
                does not affect existing bucket policies. When set to `true` causes
                Amazon S3 to:'
            required: false
            policy: ''
            notes: ''
        ignore_public_acls:
            description: 'Whether Amazon S3 should ignore public ACLs for buckets
                in this account. Defaults to `false`. Enabling this setting does not
                affect the persistence of any existing ACLs and doesn''t prevent new
                public ACLs from being set. When set to `true` causes Amazon S3 to:'
            required: false
            policy: ''
            notes: ''
        restrict_public_buckets:
            description: 'Whether Amazon S3 should restrict public bucket policies
                for buckets in this account. Defaults to `false`. Enabling this setting
