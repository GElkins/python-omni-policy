vault_pki_secret_backend_sign:
    status: ASSESS
    layout: vault
    page_title: 'Vault: vault_pki_secret_backend_sign resource'
    sidebar_current: docs-vault-resource-pki-secret-backend-sign
    description: Sign a new certificate based on the CSR by the PKI.
    arguments:
        backend:
            description: The PKI secret backend the resource belongs to.
            required: true
            policy: ''
            notes: ''
        name:
            description: Name of the role to create the certificate against
            required: true
            policy: ''
            notes: ''
        csr:
            description: The CSR
            required: true
            policy: ''
            notes: ''
        common_name:
            description: CN of certificate to create
            required: true
            policy: ''
            notes: ''
        alt_names:
            description: List of alternative names
            required: false
            policy: ''
            notes: ''
        other_sans:
            description: List of other SANs
            required: false
            policy: ''
            notes: ''
        ip_sans:
            description: List of alternative IPs
            required: false
            policy: ''
            notes: ''
        uri_sans:
            description: List of alterative URIs
            required: false
            policy: ''
            notes: ''
        ttl:
            description: Time to live
            required: false
            policy: ''
            notes: ''
        format:
            description: The format of data
            required: false
            policy: ''
            notes: ''
        exclude_cn_from_sans:
            description: Flag to exclude CN from SANs
            required: false
            policy: ''
            notes: ''
        min_seconds_remaining:
            description: Generate a new certificate when the expiration is within
                this number of seconds, default is 604800 (7 days)
            required: false
            policy: ''
            notes: ''
        auto_renew:
            description: If set to `true`, certs will be renewed if the expiration
                is within `min_seconds_remaining`. Default `false`
            required: false
            policy: ''
            notes: ''
    attributes:
        certificate:
            description: The certificate
        issuing_ca:
            description: The issuing CA
        ca_chain:
            description: The CA chain
        serial:
            description: The serial
        expiration:
            description: The expiration date of the certificate in unix epoch format
    timeouts: {}
