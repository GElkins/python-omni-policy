            required: false
            policy: ''
            notes: ''
        backend:
            description: The unique name of the auth backend to configure.
            required: false
            policy: ''
            notes: ''
        allowed_redirect_uris:
            description: The list of allowed values for redirect_uri during OIDC logins.
            required: false
            policy: ''
            notes: ''
        clock_skew_leeway:
            description: The amount of leeway to add to all claims to account for
                clock skew, in
            required: false
            policy: ''
            notes: ''
        expiration_leeway:
            description: The amount of leeway to add to expiration (`exp`
            required: false
            policy: ''
            notes: ''
        not_before_leeway:
            description: The amount of leeway to add to not before (`nbf`
            required: false
            policy: ''
            notes: ''
        verbose_oidc_logging:
            description: Log received OIDC tokens and claims when debug-level
            required: false
            policy: ''
            notes: ''
