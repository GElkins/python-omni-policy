vault_consul_secret_backend_role:
    status: ASSESS
    layout: vault
    page_title: 'Vault: vault_consul_secret_backend_role resource'
    sidebar_current: docs-vault-resource-consul-secret-backend-role
    description: Manages a Consul secrets role for a Consul secrets engine in Vault.
    arguments:
        path:
            description: The unique name of an existing Consul secrets backend mount.
                Must not begin or end with a `/`. **Deprecated**
            required: false
            policy: ''
            notes: ''
        backend:
            description: The unique name of an existing Consul secrets backend mount.
                Must not begin or end with a `/`. One of `path` or `backend` is required.
            required: false
            policy: ''
            notes: ''
        name:
            description: The name of the Consul secrets engine role to create.
            required: false
            policy: ''
            notes: ''
        policies:
            description: The list of Consul ACL policies to associate with these roles.
            required: false
            policy: ''
            notes: ''
        max_ttl:
            description: Maximum TTL for leases associated with this role, in seconds.
            required: false
            policy: ''
            notes: ''
        ttl:
            description: Specifies the TTL for this role.
            required: false
            policy: ''
            notes: ''
        token_type:
            description: Specifies the type of token to create when using this role.
                Valid values are "client" or "management".
            required: false
            policy: ''
            notes: ''
        local:
            description: Indicates that the token should not be replicated globally
                and instead be local to the current datacenter.
            required: false
            policy: ''
            notes: ''
