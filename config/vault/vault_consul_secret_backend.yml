vault_consul_secret_backend:
    status: ASSESS
    layout: vault
    page_title: 'Vault: vault_consul_secret_backend resource'
    sidebar_current: docs-vault-resource-consul-secret-backend
    description: Creates a Consul secret backend for Vault.
    arguments:
        token:
            description: The Consul management token this backend should use to issue
                new tokens.
            required: false
            policy: ''
            notes: ''
        path:
            description: The unique location this backend should be mounted at. Must
                not begin or end with a `/`. Defaults to `consul`.
            required: false
            policy: ''
            notes: ''
        description:
            description: A human-friendly description for this backend.
            required: false
            policy: ''
            notes: ''
        address:
            description: Specifies the address of the Consul instance, provided as
                "host:port" like "127.0.0.1:8500".
            required: false
            policy: ''
            notes: ''
        scheme:
            description: Specifies the URL scheme to use. Defaults to `http`.
            required: false
            policy: ''
            notes: ''
        default_lease_ttl_seconds:
            description: The default TTL for credentials issued by this backend.
            required: false
            policy: ''
            notes: ''
        max_lease_ttl_seconds:
            description: The maximum TTL that can be requested
            required: false
            policy: ''
            notes: ''
