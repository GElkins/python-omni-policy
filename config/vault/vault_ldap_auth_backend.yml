vault_ldap_auth_backend:
    status: ASSESS
    layout: vault
    page_title: 'Vault: vault_auth_backend resource'
    sidebar_current: docs-vault-resource-ldap-auth-backend
    description: Managing LDAP auth backends in Vault
    arguments:
        url:
            description: The URL of the LDAP server
            required: false
            policy: ''
            notes: ''
        starttls:
            description: Control use of TLS when conecting to LDAP
            required: false
            policy: ''
            notes: ''
        tls_min_version:
            description: Minimum acceptable version of TLS
            required: false
            policy: ''
            notes: ''
        tls_max_version:
            description: Maximum acceptable version of TLS
            required: false
            policy: ''
            notes: ''
        insecure_tls:
            description: Control whether or TLS certificates must be validated
            required: false
            policy: ''
            notes: ''
        certificate:
            description: Trusted CA to validate TLS certificate
            required: false
            policy: ''
            notes: ''
        binddn:
            description: DN of object to bind when performing user search
            required: false
            policy: ''
            notes: ''
        bindpass:
            description: Password to use with `binddn` when performing user search
            required: false
            policy: ''
            notes: ''
        userdn:
            description: Base DN under which to perform user search
            required: false
            policy: ''
            notes: ''
        userattr:
            description: Attribute on user object matching username passed in
            required: false
            policy: ''
            notes: ''
        upndomain:
            description: The `userPrincipalDomain` used to construct the UPN string
                for the authenticating user.
            required: false
            policy: ''
            notes: ''
        discoverdn:
            description: Use anonymous bind to discover the bind DN of a user.
            required: false
            policy: ''
            notes: ''
        deny_null_bind:
            description: Prevents users from bypassing authentication when providing
                an empty password.
            required: false
            policy: ''
            notes: ''
        groupfilter:
            description: Go template used to construct group membership query
            required: false
            policy: ''
            notes: ''
        groupdn:
            description: Base DN under which to perform group search
            required: false
            policy: ''
            notes: ''
        groupattr:
            description: LDAP attribute to follow on objects returned by groupfilter
            required: false
            policy: ''
            notes: ''
        use_token_groups:
            description: Use the Active Directory tokenGroups constructed attribute
                of the user to find the group memberships
            required: false
            policy: ''
            notes: ''
        path:
            description: Path to mount the LDAP auth backend under
            required: false
            policy: ''
            notes: ''
        description:
            description: Description for the LDAP auth backend mount
            required: false
            policy: ''
            notes: ''
