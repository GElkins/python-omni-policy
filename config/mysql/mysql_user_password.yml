mysql_user_password:
    status: ASSESS
    layout: mysql
    page_title: 'MySQL: mysql_user_password'
    sidebar_current: docs-mysql-resource-user-password
    description: Creates and manages the password for a user on a MySQL server.
    arguments:
        user:
            description: The IAM user to associate with this access key.
            required: true
            policy: ''
            notes: ''
        pgp_key:
            description: Either a base-64 encoded PGP public key, or a keybase username
                in the form `keybase:some_person_that_exists`.
            required: true
            policy: ''
            notes: ''
        host:
            description: The source host of the user. Defaults to `localhost`.
            required: false
            policy: ''
            notes: ''
    attributes:
        key_fingerprint:
            description: 'The fingerprint of the PGP key used to encrypt the password '
        encrypted_password:
            description: The encrypted password, base64 encoded.
    timeouts: {}
