    description: Manages a networking V2 trunk resource within OpenStack.
    arguments:
        region:
            description: The region in which to obtain the V2 networking client.
            required: false
            policy: ''
            notes: ''
        name:
            description: A unique name for the trunk. Changing this
            required: false
            policy: ''
            notes: ''
        description:
            description: Human-readable description of the trunk. Changing this
            required: false
            policy: ''
            notes: ''
        port_id:
            description: The ID of the port to be made a subport of the trunk.
            required: false
            policy: ''
            notes: ''
        admin_state_up:
            description: Administrative up/down status for the trunk
            required: false
            policy: ''
            notes: ''
        tenant_id:
            description: The owner of the Trunk. Required if admin wants
            required: false
            policy: ''
            notes: ''
        sub_port:
            description: The set of ports that will be made subports of the trunk.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A set of string tags for the port.
            required: false
            policy: ''
            notes: ''
        segmentation_type:
            description: The segmentation technology to use, e.g., "vlan".
            required: false
            policy: ''
            notes: ''
        segmentation_id:
            description: The numeric id of the subport segment.
            required: false
            policy: ''
            notes: ''
