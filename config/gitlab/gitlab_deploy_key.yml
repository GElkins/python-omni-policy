gitlab_deploy_key:
    status: ASSESS
    layout: gitlab
    page_title: 'GitLab: gitlab_deploy_key'
    sidebar_current: docs-gitlab-resource-deploy_key
    description: Creates and manages deploy keys for GitLab projects
    arguments:
        project:
            description: The name or id of the project to add the deploy key to.
            required: false
            policy: ''
            notes: ''
        title:
            description: A title to describe the deploy key with.
            required: false
            policy: ''
            notes: ''
        key:
            description: The public ssh key body.
            required: false
            policy: ''
            notes: ''
        can_push:
            description: Allow this deploy key to be used to push changes to the project.  Defaults
                to `false`. **NOTE::** this cannot currently be managed.
            required: false
            policy: ''
            notes: ''
