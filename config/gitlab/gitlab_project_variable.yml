    sidebar_current: docs-gitlab-resource-project-variable
    description: Creates and manages CI/CD variables for GitLab projects
    arguments:
        project:
            description: The name or id of the project to add the hook to.
            required: false
            policy: ''
            notes: ''
        key:
            description: The name of the variable.
            required: false
            policy: ''
            notes: ''
        value:
            description: The value of the variable.
            required: false
            policy: ''
            notes: ''
        variable_type:
            description: ' The type of a variable. Available types are: env_var (default'
            required: false
            policy: ''
            notes: ''
        protected:
            description: If set to `true`, the variable will be passed only to pipelines
                running on protected branches and tags. Defaults to `false`.
            required: false
            policy: ''
            notes: ''
        masked:
            description: If set to `true`, the variable will be masked if it would
                have been written to the logs. Defaults to `false`.
            required: false
            policy: ''
            notes: ''
        environment_scope:
            description: The environment_scope of the variable
            required: false
            policy: ''
            notes: ''
