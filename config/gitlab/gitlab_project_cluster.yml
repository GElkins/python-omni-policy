gitlab_project_cluster:
    status: ASSESS
    layout: gitlab
    page_title: 'GitLab: gitlab_project_cluster'
    sidebar_current: docs-gitlab-resource-project_cluster
    description: Creates and manages project clusters for GitLab projects
    arguments:
        project:
            description: The id of the project to add the cluster to.
            required: false
            policy: ''
            notes: ''
        name:
            description: The name of cluster.
            required: false
            policy: ''
            notes: ''
        domain:
            description: The base domain of the cluster.
            required: false
            policy: ''
            notes: ''
        enabled:
            description: Determines if cluster is active or not. Defaults to `true`.
                This attribute cannot be read.
            required: false
            policy: ''
            notes: ''
        managed:
            description: Determines if cluster is managed by gitlab or not. Defaults
                to `true`. This attribute cannot be read.
            required: false
            policy: ''
            notes: ''
        kubernetes_api_url:
            description: The URL to access the Kubernetes API.
            required: false
            policy: ''
            notes: ''
        kubernetes_token:
            description: The token to authenticate against Kubernetes.
            required: false
            policy: ''
            notes: ''
        kubernetes_ca_cert:
            description: TLS certificate (needed if API is using a self-signed TLS
                certificate).
            required: false
            policy: ''
            notes: ''
        kubernetes_namespace:
            description: The unique namespace related to the project.
            required: false
            policy: ''
            notes: ''
        kubernetes_authorization_type:
            description: The cluster authorization type. Valid values are `rbac`,
                `abac`, `unknown_authorization`. Defaults to `rbac`.
            required: false
            policy: ''
            notes: ''
        environment_scope:
            description: The associated environment to the cluster. Defaults to `*`.
            required: false
            policy: ''
            notes: ''
    attributes: {}
    timeouts: {}
