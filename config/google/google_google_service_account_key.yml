google_google_service_account_key:
    status: ASSESS
    subcategory: Cloud Platform
    layout: google
    page_title: 'Google: google_service_account_key'
    sidebar_current: docs-google-service-account-key
    description: Allows management of a Google Cloud Platform service account Key
        Pair
    arguments:
        service_account_id:
            description: The Service account id of the Key Pair. This can be a string
                in the format
            required: false
            policy: ''
            notes: ''
        key_algorithm:
            description: The algorithm used to generate the key. KEY_ALG_RSA_2048
                is the default algorithm.
            required: false
            policy: ''
            notes: ''
        public_key_type:
            description: The output format of the public key requested. X509_PEM is
                the default output format.
            required: false
            policy: ''
            notes: ''
        private_key_type:
            description: The output format of the private key. TYPE_GOOGLE_CREDENTIALS_FILE
                is the default output format.
            required: false
            policy: ''
            notes: ''
    attributes:
        name:
            description: The name used for this key pair
        public_key:
            description: The public key, base64 encoded
        private_key:
            description: The private key in JSON format, base64 encoded. This is what
                you normally get as a file when creating
        valid_after:
            description: 'The key can be used after this timestamp. A timestamp in
                RFC3339 UTC "Zulu" format, accurate to nanoseconds. Example: "2014-10-02T15:01:23.045123456Z".'
        valid_before:
            description: The key can be used before this timestamp.
