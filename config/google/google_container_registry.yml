google_container_registry:
    status: ASSESS
    subcategory: Container Registry
    layout: google
    page_title: 'Google: google_container_registry'
    sidebar_current: docs-google-container-registry
    description: Ensures the GCS bucket backing Google Container Registry exists.
    arguments:
        location:
            description: The location of the registry. One of `ASIA`, `EU`, `US` or
                not specified. See [the official documentation](https://cloud.google.com/container-registry/docs/pushing-and-pulling#pushing_an_image_to_a_registry
            required: false
            policy: ''
            notes: ''
        project:
            description: The ID of the project in which the resource belongs. If it
                is not provided, the provider project is used.
            required: false
            policy: ''
            notes: ''
    attributes:
        bucket_self_link:
            description: The URI of the created resource.
        id:
            description: The name of the bucket that supports the Container Registry.
                In the form of `artifacts.{project}.appspot.com` or `{location}.artifacts.{project}.appspot.com`
                if location is specified.
    timeouts: {}
