google_google_organization_iam_custom_role:
    status: ASSESS
    subcategory: Cloud Platform
    layout: google
    page_title: 'Google: google_organization_iam_custom_role'
    sidebar_current: docs-google-organization-iam-custom-role
    description: Allows management of a customized Cloud IAM organization role.
    arguments:
        role_id:
            description: The role id to use for this role.
            required: false
            policy: ''
            notes: ''
        org_id:
            description: The numeric ID of the organization in which you want to create
                a custom role.
            required: false
            policy: ''
            notes: ''
        title:
            description: A human-readable title for the role.
            required: false
            policy: ''
            notes: ''
        permissions:
            description: The names of the permissions this role grants when bound
                in an IAM policy. At least one permission must be specified.
            required: false
            policy: ''
            notes: ''
        stage:
            description: The current launch stage of the role.
            required: false
            policy: ''
            notes: ''
        description:
            description: A human-readable description for the role.
            required: false
            policy: ''
            notes: ''
    attributes:
        deleted:
            description: (Optional) The current deleted state of the role.
        id:
            description: an identifier for the resource with the format `organizations/{{org_id}}/roles/{{role_id}}`
        name:
            description: The name of the role in the format `organizations/{{org_id}}/roles/{{role_id}}`.
                Like `id`, this field can be used as a reference in other resources
                such as IAM role bindings.
