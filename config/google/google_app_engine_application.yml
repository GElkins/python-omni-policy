google_app_engine_application:
    status: ASSESS
    subcategory: App Engine
    layout: google
    page_title: 'Google: google_app_engine_application'
    sidebar_current: docs-google-app-engine-application
    description: Allows management of an App Engine application.
    arguments:
        project:
            description: The project ID to create the application under.
            required: true
            policy: ''
            notes: ''
        location_id:
            description: The [location](https://cloud.google.com/appengine/docs/locations)
            required: true
            policy: ''
            notes: ''
        auth_domain:
            description: The domain to authenticate users with when using App Engine's
                User API.
            required: false
            policy: ''
            notes: ''
        serving_status:
            description: The serving status of the app.
            required: false
            policy: ''
            notes: ''
        feature_settings:
            description: 'A block of optional settings to configure specific App Engine
                features:'
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: an identifier for the resource with format `{{project}}`
        name:
            description: Unique name of the app, usually `apps/{PROJECT_ID}`
        app_id:
            description: Identifier of the app, usually `{PROJECT_ID}`
        url_dispatch_rule:
            description: A list of dispatch rule blocks. Each block has a `domain`,
                `path`, and `service` field.
        code_bucket:
            description: The GCS bucket code is being stored in for this app.
        default_hostname:
            description: The default hostname for this app.
        default_bucket:
            description: The GCS bucket content is being stored in for this app.
        gcr_domain:
            description: The GCR domain used for storing managed Docker images for
                this app.
