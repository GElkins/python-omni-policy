            notes: ''
        column_family:
            description: The name of the column family.
            required: false
            policy: ''
            notes: ''
        project:
            description: The ID of the project in which the resource belongs. If it
                is not provided, the provider project is used.
            required: false
            policy: ''
            notes: ''
        mode:
            description: If multiple policies are set, you should choose between `UNION`
                OR `INTERSECTION`.
            required: false
            policy: ''
            notes: ''
        max_age:
            description: GC policy that applies to all cells older than the given
                age.
            required: false
            policy: ''
            notes: ''
        max_version:
            description: GC policy that applies to all versions of a cell except for
                the most recent.
            required: false
            policy: ''
            notes: ''
        days:
            description: Number of days before applying GC policy.
            required: false
            policy: ''
            notes: ''
        number:
            description: Number of version before applying the GC policy.
            required: false
            policy: ''
            notes: ''
